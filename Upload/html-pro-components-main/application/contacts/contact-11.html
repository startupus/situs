<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Contact Section Start -->
    <section
      class="relative z-10 overflow-hidden bg-white py-16 md:py-20 lg:py-28 dark:bg-dark"
    >
      <div
        class="absolute left-1/2 top-0 -z-10 -translate-x-1/2 dark:opacity-20"
      >
        <img
          src="../images/contact/contact-11/grid-shape.svg"
          alt="grid-shape"
        />
      </div>
      <div class="container">
        <div class="mb-16 text-center">
          <h2
            class="mb-3 text-4xl font-bold text-dark md:text-5xl dark:text-white"
          >
            Get in Touch
          </h2>
          <p class="text-lg text-body-color dark:text-dark-6">
            Weâ€™ll get back to you within 24 hours.
          </p>
        </div>

        <div class="mx-auto w-full max-w-[540px]">
          <div class="-mx-4 flex flex-wrap">
            <div class="w-full px-4 sm:w-1/2">
              <div class="mb-6">
                <label
                  for=""
                  class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                >
                  First name
                </label>
                <input
                  type="text"
                  placeholder="First name"
                  class="w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                />
              </div>
            </div>
            <div class="w-full px-4 sm:w-1/2">
              <div class="mb-6">
                <label
                  for=""
                  class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                >
                  Last name
                </label>
                <input
                  type="text"
                  placeholder="Last name"
                  class="h-[46px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                />
              </div>
            </div>
            <div class="w-full px-4">
              <div class="mb-6">
                <label
                  for=""
                  class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                >
                  Email
                </label>
                <input
                  type="email"
                  placeholder="yourname@company.com"
                  class="h-[46px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                />
              </div>
            </div>
            <div class="w-full px-4">
              <div class="mb-6">
                <label
                  for=""
                  class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                >
                  Phone number
                </label>
                <input
                  type="text"
                  placeholder="+1 (555) 444-0000"
                  class="h-[46px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                />
              </div>
            </div>
            <div class="w-full px-4">
              <div class="mb-6">
                <label
                  for=""
                  class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                >
                  Message
                </label>
                <textarea
                  type="text"
                  rows="6"
                  placeholder="Type your message"
                  class="w-full rounded-lg border border-stroke bg-transparent p-5 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                ></textarea>
              </div>
            </div>
            <div class="w-full px-4">
              <button
                class="flex h-12 w-full items-center justify-center rounded-lg bg-dark px-5 py-3 text-base font-medium text-white duration-200 hover:bg-dark/90 dark:bg-white dark:text-dark dark:hover:bg-white/90"
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Contact Section End -->
  </body>
</html>
