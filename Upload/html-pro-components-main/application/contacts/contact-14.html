<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Contact Section Start -->
    <section
      class="relative z-10 overflow-hidden bg-gray-2 py-20 lg:py-[120px] dark:bg-dark"
    >
      <div class="container">
        <div class="flex flex-wrap gap-10 lg:flex-nowrap">
          <div class="w-full">
            <div
              class="rounded-[20px] bg-white p-8 shadow-xs sm:p-[52px] lg:p-8 xl:p-[52px] dark:bg-dark-2"
            >
              <span class="mb-2 block text-lg font-semibold text-primary">
                Get in Touch
              </span>
              <h3 class="mb-3 text-3xl font-bold text-dark dark:text-white">
                Let’s Chat, Contact with Us
              </h3>
              <p class="mb-10 text-lg text-body-color dark:text-dark-6">
                Have any questions or feedback? We’re here to help. Send us a
                message, We’ll get back to you within 24 hours.
              </p>

              <div class="-mx-4 flex flex-wrap">
                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      First name
                    </label>
                    <input
                      type="text"
                      placeholder="First name"
                      class="w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Last name
                    </label>
                    <input
                      type="text"
                      placeholder="Last name"
                      class="h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Email
                    </label>
                    <input
                      type="email"
                      placeholder="yourname@company.com"
                      class="h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Phone number
                    </label>
                    <input
                      type="text"
                      placeholder="+1 (555) 444-0000"
                      class="h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Message
                    </label>
                    <textarea
                      type="text"
                      rows="5"
                      placeholder="Type your message"
                      class="w-full rounded-lg border border-stroke bg-transparent p-5 text-dark placeholder-dark-5 outline-hidden duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    ></textarea>
                  </div>
                </div>
                <div class="w-full px-4">
                  <button
                    class="flex h-[52px] w-full items-center justify-center rounded-lg bg-primary px-5 py-3 text-base font-medium text-white duration-200 hover:bg-primary/90"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex w-full flex-col gap-8 lg:max-w-[530px]">
            <div
              class="relative z-10 aspect-530/450 overflow-hidden rounded-[20px] bg-[#CCDDF6]"
            >
              <img
                src="../images/contact/contact-14/person.png"
                alt="person image"
                class="w-full"
              />
              <div
                class="absolute -bottom-[140px] -left-[140px] -z-10 aspect-square w-[290px] rounded-full border-2 border-primary/20 bg-transparent"
              ></div>
              <div
                class="absolute -right-[40px] -top-[164px] -z-10 aspect-square w-[390px] rounded-full border-2 border-primary/20 bg-transparent"
              ></div>
            </div>

            <div class="space-y-5 rounded-[20px] bg-dark-4 p-6 shadow-xs">
              <div
                class="flex w-full items-center gap-5 rounded-[20px] bg-dark-2 p-5"
              >
                <div
                  class="flex aspect-square w-full max-w-[60px] items-center justify-center rounded-full bg-white/10 text-white"
                >
                  <svg
                    width="28"
                    height="28"
                    viewBox="0 0 28 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"

                      fill="currentColor"
                    />
                  </svg>
                </div>
                <div>
                  <h6 class="mb-1 text-lg font-semibold text-white">Email</h6>
                  <p class="text-base text-gray-7">techsupport@yourmail.com</p>
                </div>
              </div>

                class="flex w-full items-center gap-5 rounded-[20px] bg-dark-2 p-5"

                    />
                  </svg>
                </div>
                <div>
                  <h6 class="mb-1 text-lg font-semibold text-white">Phone</h6>
                  <p class="text-base text-gray-7">(+005) 432 986 450</p>
                </div>
              </div>

              <div
                class="flex w-full items-center gap-5 rounded-[20px] bg-dark-2 p-5"
              >
                <div

                >
                  <svg

                <div>
                  <h6 class="mb-1 text-lg font-semibold text-white">Address</h6>
                  <p class="text-base text-gray-7">
                    230 Norman Street New York, H8R 1A1
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
