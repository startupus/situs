<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Contact Section Start -->
    <section
      class="relative z-10 overflow-hidden bg-white py-20 dark:bg-dark lg:py-[120px]"
    >
      <div class="container">
        <div class="-mx-4 flex flex-wrap items-center">
          <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
            <div>
              <div class="mb-12 w-full max-w-[435px]">
                <h2
                  class="leading-[1.2]! mb-5 text-4xl font-bold text-dark dark:text-white sm:text-5xl md:text-[60px] lg:text-5xl xl:text-[60px]"
                >
                  Let’s get in touch with us
                </h2>
                <p class="text-lg font-medium text-body-color dark:text-dark-6">
                  Email, call or complete the form to connect with us We’ll get
                  back to you within 24 hours.
                </p>
              </div>
              <div class="mb-6">
                <p class="text-base text-body-color dark:text-dark-6">Phone</p>
                <p class="text-base font-medium text-dark dark:text-white">
                  +(5) 534-093-762
                </p>
              </div>
              <div class="mb-6">
                <p class="text-base text-body-color dark:text-dark-6">Email</p>
                <p class="text-base font-medium text-dark dark:text-white">
                  hello@company.com
                </p>
              </div>
              <div class="mb-6">
                <p class="text-base text-body-color dark:text-dark-6">Office</p>
                <p class="text-base font-medium text-dark dark:text-white">
                  230 Norman Street New York, <br />
                  QC (USA) H8R 1A1
                </p>
              </div>
            </div>
          </div>

          <div class="w-full px-4 lg:w-1/2 xl:w-7/12">
            <div
              class="rounded-[20px] bg-white p-8 shadow-xl dark:bg-dark-2 sm:p-[52px] lg:p-8 xl:ml-16 xl:p-[52px]"
            >
              <h3 class="mb-3 text-3xl font-bold text-dark dark:text-white">
                Get in Touch
              </h3>
              <p class="mb-10 text-lg text-body-color dark:text-dark-6">
                We’ll get back to you within 24 hours.
              </p>

              <div class="-mx-4 flex flex-wrap">
                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      First name
                    </label>
                    <input
                      type="text"
                      placeholder="First name"
                      class="outline-hidden w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Last name
                    </label>
                    <input
                      type="text"
                      placeholder="Last name"
                      class="outline-hidden h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Email
                    </label>
                    <input
                      type="email"
                      placeholder="yourname@company.com"
                      class="outline-hidden h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Phone number
                    </label>
                    <input
                      type="text"
                      placeholder="+1 (555) 444-0000"
                      class="outline-hidden h-[50px] w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-dark-5 duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-6">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Message
                    </label>
                    <textarea
                      type="text"
                      rows="6"
                      placeholder="Type your message"
                      class="outline-hidden w-full rounded-lg border border-stroke bg-transparent p-5 text-dark placeholder-dark-5 duration-200 focus:border-primary dark:border-dark-3 dark:text-white dark:focus:border-primary"
                    ></textarea>
                  </div>
                </div>
                <div class="w-full px-4">
                  <button
                    class="flex h-[52px] w-full items-center justify-center rounded-lg bg-dark px-5 py-3 text-base font-medium text-white duration-200 hover:bg-dark/90 dark:bg-white dark:text-dark dark:hover:bg-white/90"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- graphics -->
      <div class="absolute bottom-0 left-0 -z-10">
        <img src="../images/contact/contact-13/shape-1.svg" alt="shape-1" />
      </div>

      <div class="absolute right-0 top-0 -z-10">
        <img src="../images/contact/contact-13/shape-2.svg" alt="shape-2" />
      </div>

      <div class="absolute right-0 top-0 -z-10 dark:opacity-40 max-lg:hidden">
        <img src="../images/contact/contact-13/line-1.svg" alt="line-1" />
      </div>

      <div class="absolute right-0 top-0 -z-10 dark:opacity-40 max-lg:hidden">
        <img src="../images/contact/contact-13/line-2.svg" alt="line-2" />
      </div>
    </section>
    <!-- ====== Contact Section End -->
  </body>
</html>
