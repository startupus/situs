  <!-- ====== Contact Section Start -->
  <section class="overflow-hidden bg-white py-24 dark:bg-dark">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div class="mx-auto mb-[60px] max-w-[770px] text-center">
            <h2
              class="mb-3 text-center text-3xl font-bold leading-tight text-dark md:text-4xl md:leading-tight xl:text-[45px] xl:leading-tight dark:text-white">
              Need Help? Open a Ticket
            </h2>
            <p class="text-base leading-relaxed text-body-color md:text-lg md:leading-relaxed dark:text-dark-6">
              Submit Your Support Ticket, We will be with you as soon as we
              are able.
            </p>
          </div>
        </div>
      </div>

      <div class="-mx-4 flex">
        <div class="w-full px-4">
          <div
            class="relative mx-auto w-full max-w-[770px] border border-form-stroke bg-white px-6 py-10 shadow-[0px_0px_40px_0px_rgba(0,0,0,0.05)] sm:px-[65px] sm:py-[60px] md:p-10 lg:px-[65px] lg:py-[60px] dark:border-dark-3 dark:bg-dark-2">
            <form>
              <div class="-mx-4 flex flex-wrap">
                <div class="w-full px-4 md:w-1/2">
                  <div class="mb-7">
                    <label for="firstName" class="mb-2.5 block text-base font-medium text-dark dark:text-white">
                      First Name
                    </label>
                    <input id="firstName" type="text" name="firstName" placeholder="Enter your first name"
                      class="w-full border border-stroke bg-transparent px-6 py-4 text-body-color placeholder-secondary-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-dark-6" />
                  </div>
                </div>
                <div class="w-full px-4 md:w-1/2">
                  <div class="mb-7">
                    <label for="lastName" class="mb-2.5 block text-base font-medium text-dark dark:text-white">
                      Last Name
                    </label>
                    <input id="lastName" type="text" name="lastName" placeholder="Enter your last Name"
                      class="w-full border border-stroke bg-transparent px-6 py-4 text-body-color placeholder-secondary-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-dark-6" />
                  </div>
                </div>
                <div class="w-full px-4 md:w-1/2">
                  <div class="mb-7">
                    <label for="email" class="mb-2.5 block text-base font-medium text-dark dark:text-white">
                      Business Email
                    </label>
                    <input id="email" type="email" name="email" placeholder="Enter your Email"
                      class="w-full border border-stroke bg-transparent px-6 py-4 text-body-color placeholder-secondary-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-dark-6" />
                  </div>
                </div>
                <div class="w-full px-4 md:w-1/2">
                  <div class="mb-7">
                    <label for="number" class="mb-2.5 block text-base font-medium text-dark dark:text-white">
                      Phone number
                    </label>
                    <input id="number" type="text" name="number" placeholder="Enter your number"
                      class="w-full border border-stroke bg-transparent px-6 py-4 text-body-color placeholder-secondary-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-dark-6" />
                  </div>
                </div>
                <div class="w-full px-4">
                  <div class="mb-7">
                    <label for="message" class="mb-2.5 block text-base font-medium text-dark dark:text-white">
                      What are you looking for?
                    </label>
                    <textarea id="message" name="message" placeholder="Type your message here" rows="6"
                      class="w-full resize-none border border-stroke bg-transparent px-6 py-4 text-body-color placeholder-secondary-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-dark-6"></textarea>
                  </div>
                </div>

                <div class="w-full px-4">
                  <div class="text-center">
                    <button type="submit"
                      class="inline-flex items-center justify-center border border-transparent bg-primary px-7 py-3 text-base font-medium text-white hover:bg-primary/90">
                      Submit Ticket
                    </button>
                  </div>
                </div>
              </div>
            </form>
