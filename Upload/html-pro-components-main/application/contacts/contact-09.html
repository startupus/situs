<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>

  <body>
    <!-- ====== Contact Section Start -->
    <section class="relative z-10 bg-primary py-20 lg:py-[120px]">
      <div class="container mx-auto">
        <div class="bg-white dark:bg-dark-2">
          <div class="flex flex-wrap items-stretch">
            <div class="w-full lg:w-7/12">
              <div class="relative flex h-full w-full overflow-hidden">
                <div class="flex h-full items-end">
                  <img
                    src="../images/contact/contact-image-9.jpg"
                    alt="image"
                    class="h-full w-full object-cover object-center"
                  />
                </div>
                <div
                  class="absolute bottom-14 left-0 right-0 mx-auto w-full max-w-[560px] px-5"
                >
                  <div
                    class="w-full flex-wrap items-center rounded-sm bg-white px-4 py-9 shadow-[0px_4px_10px_0px_rgba(0,0,0,0.25)] dark:bg-dark-2 md:inline-flex md:px-4 lg:px-0 xl:px-4"
                  >
                    <div
                      class="mb-4 border-stroke px-3 dark:border-dark-3 md:mb-0 md:border-r"
                    >
                      <h5
                        class="text-lg font-semibold text-dark dark:text-white"
                      >
                        Email
                      </h5>
                      <p class="text-base text-body-color dark:text-dark-6">
                        info@example.com
                      </p>
                    </div>
                    <div
                      class="mb-4 border-stroke px-3 dark:border-dark-3 md:mb-0 md:border-r"
                    >
                      <h5
                        class="text-lg font-semibold text-dark dark:text-white"
                      >
                        Phone
                      </h5>
                      <p class="text-base text-body-color dark:text-dark-6">
                        +99 021 324 258
                      </p>
                    </div>
                    <div class="px-3">
                      <h5
                        class="text-lg font-semibold text-dark dark:text-white"
                      >
                        Address
                      </h5>
                      <p class="text-base text-body-color dark:text-dark-6">
                        340 Main St, USA
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-5/12">
              <div class="2xl:px-70 w-full px-8 py-14 sm:p-[70px] lg:px-14">
                <span
                  class="mb-5 block text-base font-medium text-dark dark:text-white"
                >
                  CONTACT US
                </span>
                <h2
                  class="mb-9 text-3xl font-semibold leading-tight text-dark dark:text-white sm:text-4xl sm:leading-tight"
                >
                  Let's talk about <br />
                  your problem.
                </h2>

                <form>
                  <div class="mb-5">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Your Name
                    </label>
                    <input
                      type="text"
                      placeholder="Enter your name"
                      class="outline-hidden w-full rounded-md border border-stroke bg-transparent px-5 py-3 text-base text-body-color focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6"
                    />
                  </div>
                  <div class="mb-5">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Your Email
                    </label>
                    <input
                      type="email"
                      placeholder="Enter your email"
                      class="outline-hidden w-full rounded-md border border-stroke bg-transparent px-5 py-3 text-base text-body-color focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6"
                    />
                  </div>
                  <div class="mb-8">
                    <label
                      for=""
                      class="mb-2.5 block text-base font-medium text-dark dark:text-white"
                    >
                      Your Message
                    </label>
                    <textarea
                      rows="5"
                      placeholder="Enter your email"
                      class="outline-hidden w-full resize-none rounded-md border border-stroke bg-transparent px-5 py-3 text-base text-body-color focus:border-primary focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6"
                    ></textarea>
                  </div>
                  <div>
                    <button
                      type="submit"
                      class="cursor-pointer rounded-md border border-transparent bg-primary px-7 py-3 text-white transition hover:bg-primary/90"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Contact Section End -->
  </body>
</html>
