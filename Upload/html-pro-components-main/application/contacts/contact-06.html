<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | TailGrids</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/tailwind.css" />
</head>

<body>
  <!-- ====== Contact Section Start -->
  <section class="relative z-40 overflow-hidden bg-white py-20 lg:py-[120px] dark:bg-dark">
    <div class="absolute left-0 top-0 -z-10 h-full w-full bg-primary lg:w-1/2"></div>
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap items-center">
        <div class="w-full px-4 lg:w-1/2">
          <div class="pr-5 lg:max-w-[500px]">
            <div class="mb-10 max-w-[500px]">
              <h2 class="mb-4 text-4xl font-bold text-white sm:text-[45px]">
                Get in touch
              </h2>
              <p class="text-base text-white/80">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
                non dui aliquet, pellentesque tellus ac, faucibus ex.
              </p>
            </div>
            <form>
              <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 md:w-1/2">
                  <div class="mb-5">
                    <label for="" class="mb-2.5 block text-base font-medium text-white">
                      First Name
                    </label>
                    <input type="text" placeholder="Enter your first name"
                      class="w-full rounded-md border border-white/20 bg-white/5 px-5 py-3 text-white placeholder-white/50 outline-hidden focus:border-white" />
                  </div>
                </div>
                <div class="w-full px-3 md:w-1/2">
                  <div class="mb-5">
                    <label for="" class="mb-2.5 block text-base font-medium text-white">
                      Last Name
                    </label>
                    <input type="text" placeholder="Enter your last name"
                      class="w-full rounded-md border border-white/20 bg-white/5 px-5 py-3 text-white placeholder-white/50 outline-hidden focus:border-white" />
                  </div>
                </div>
                <div class="w-full px-3 md:w-1/2">
                  <div class="mb-5">
                    <label for="" class="mb-2.5 block text-base font-medium text-white">
                      Subject
                    </label>
                    <input type="text" placeholder="Enter your Subject"
                      class="w-full rounded-md border border-white/20 bg-white/5 px-5 py-3 text-white placeholder-white/50 outline-hidden focus:border-white" />
                  </div>
                </div>
                <div class="w-full px-3 md:w-1/2">
                  <div class="mb-5">
                    <label for="" class="mb-2.5 block text-base font-medium text-white">
                      Phone
                    </label>
                    <input type="text" placeholder="Enter your phone"
                      class="w-full rounded-md border border-white/20 bg-white/5 px-5 py-3 text-white placeholder-white/50 outline-hidden focus:border-white" />
                  </div>
                </div>
                <div class="w-full px-3">
                  <div class="mb-8">
                    <label for="" class="mb-2.5 block text-base font-medium text-white">
                      Your Message
                    </label>
                    <textarea rows="5" placeholder="Type your message"
                      class="w-full resize-none rounded-md border border-white/20 bg-white/5 px-5 py-3 text-white placeholder-white/50 outline-hidden focus:border-white"></textarea>
                  </div>
                </div>
                <div class="w-full px-3">
                  <button
                    class="rounded-md border border-transparent bg-white px-7 py-3 text-base font-medium text-primary hover:bg-white/90">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="w-full px-4 lg:w-1/2">
          <div class="hidden text-center lg:block">
            <img src="../images/contact/contact-image-6.svg" alt="contact image" class="mx-auto max-w-full" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Contact Section End -->
</body>

</html>
