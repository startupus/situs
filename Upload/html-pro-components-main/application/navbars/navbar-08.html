<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
        {
          navbarOpen: false,
          submenuOpen: false
        }
      "
      class="flex w-full items-center bg-white dark:bg-dark"
    >
      <div class="container mx-auto">
        <div class="relative -mx-4 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <a href="javascript:void(0)" class="block w-full py-5">
              <img
                src="https://cdn.tailgrids.com/2.0/image/assets/images/logo/logo.svg"
                alt="logo"
                class="dark:hidden"
              />
              <img
                src="https://cdn.tailgrids.com/2.0/image/assets/images/logo/logo-white.svg"
                alt="logo"
                class="hidden dark:block"
              />
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button
                @click="navbarOpen = !navbarOpen"
                :class="navbarOpen && 'navbarTogglerActive' "
                id="navbarToggler"
                class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
              >
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
              </button>
              <nav
                :class="!navbarOpen && 'hidden' "
                id="navbarCollapse"
                class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:px-6 lg:py-0 lg:shadow-none dark:bg-dark-2"
              >
                <ul class="block lg:flex">
                  <li class="submenu-item group relative lg:ml-12">
                    <a
                      href="javascript:void(0)"
                      @click="submenuOpen = !submenuOpen "
                      class="relative flex px-6 py-2 text-base font-medium text-body-color after:absolute after:right-5 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:translate-y-[-50%] after:rotate-45 after:border-b-2 after:border-r-2 after:border-current group-hover:text-dark lg:inline-flex lg:py-6 lg:pl-0 lg:pr-4 lg:after:right-0 dark:text-dark-6 dark:group-hover:text-white"
                    >
                      Home
                    </a>
                    <div
                      :class="!submenuOpen ? 'hidden lg:block' : 'block' "
                      class="relative left-0 top-full rounded-lg bg-white px-4 transition-all group-hover:opacity-100 lg:invisible lg:absolute lg:top-[115%] lg:w-[250px] lg:p-4 lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full dark:bg-dark-2"
                    >
                      <a
                        href="javascript:void(0)"
                        class="block rounded-sm px-4 py-[10px] text-sm font-medium text-body-color hover:bg-primary hover:text-white dark:text-dark-6"
                      >
                        Creative Homepage
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="block rounded-sm px-4 py-[10px] text-sm font-medium text-body-color hover:bg-primary hover:text-white dark:text-dark-6"
                      >
                        Business Homepage
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="block rounded-sm px-4 py-[10px] text-sm font-medium text-body-color hover:bg-primary hover:text-white dark:text-dark-6"
                      >
                        Corporate Homepage
                      </a>
                      <a
                        href="javascript:void(0)"
                        class="block rounded-sm px-4 py-[10px] text-sm font-medium text-body-color hover:bg-primary hover:text-white dark:text-dark-6"
                      >
                        Personal Homepage
                      </a>
                    </div>
                  </li>
                  <li class="group relative">
                    <a
                      href="javascript:void(0)"
                      class="flex px-6 py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex lg:px-0 lg:py-6 dark:text-dark-6 dark:hover:text-white"
                    >
                      Payment
                    </a>
                  </li>
                  <li class="group relative">
                    <a
                      href="javascript:void(0)"
                      class="flex px-6 py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex lg:px-0 lg:py-6 dark:text-dark-6 dark:hover:text-white"
                    >
                      Features
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <a
                href="javascript:void(0)"
                class="px-6 py-2.5 text-base font-medium text-dark hover:text-primary dark:text-white"
              >
                Login
              </a>
              <a
                href="javascript:void(0)"
                class="rounded-md bg-primary px-6 py-2.5 text-base font-medium text-white hover:bg-primary/90"
              >
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->
  </body>
</html>
