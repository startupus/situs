<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 | TailGrids</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/tailwind.css" />
</head>

<body>
  <!-- ====== Error 404 Section Start -->
  <section
    class="relative z-10 flex min-h-screen items-center overflow-hidden bg-white py-20 lg:py-[120px] dark:bg-dark">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4 lg:w-1/2">
          <div class="mb-12 w-full max-w-[470px] lg:mb-0">
            <h2 class="mb-6 text-[40px] font-bold uppercase text-primary sm:text-[54px]">
              404 Error
            </h2>
            <h3 class="mb-3 text-2xl font-semibold text-dark sm:text-3xl dark:text-white">
              Oops! The page you are looking for does not exist.
            </h3>
            <p class="mb-12 text-lg text-body-color dark:text-dark-6">
              Uh oh, we can't seem to find the page you're looking for,
              Contact us for more information
            </p>
            <a href="javascript:void(0)"
              class="inline-flex rounded-sm border border-transparent bg-primary px-8 py-3 text-base font-medium text-white transition hover:bg-primary/90">
              Back to Homepage
            </a>
          </div>
        </div>

        <div class="w-full px-4 lg:w-1/2">
          <div class="mx-auto text-center">
            <img src="./../images/404/image-08.svg" alt="404 image" class="mx-auto max-w-full" />
          </div>
        </div>
      </div>
    </div>

    <div class="absolute left-0 top-0 -z-10 block h-full w-full bg-gray lg:w-1/2 dark:bg-dark-2"></div>
  </section>
  <!-- ====== Error 404 Section End -->
</body>

</html>
