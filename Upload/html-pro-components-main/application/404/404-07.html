<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Error 404 Section Start -->
    <section
      class="flex min-h-screen items-center justify-center bg-gray py-20 lg:py-[120px] dark:bg-dark"
    >
      <div class="container mx-auto">
        <div
          class="mx-auto max-w-[600px] rounded-[10px] bg-white p-10 text-center shadow-1 md:px-[70px] md:py-[55px] dark:bg-dark-2 dark:shadow-card"
        >
          <div class="mx-auto mb-14 text-center">
            <img
              src="../images/404/image-07.svg"
              alt="404 image"
              class="mx-auto w-full max-w-full"
            />
          </div>
          <h2
            class="mb-3 text-2xl font-semibold text-dark sm:text-3xl dark:text-white"
          >
            Sorry, we can't find that page
          </h2>
          <p class="mb-5 text-base text-body-color dark:text-dark-6">
            Oops! The page you are looking for does not exist. It might have
            been moved or deleted.
          </p>
          <a
            href="javascript:void(0)"
            class="inline-flex items-center rounded-md bg-white px-6 py-3 text-base font-medium text-primary shadow-1 hover:bg-gray-2 dark:bg-white/5 dark:shadow-card dark:hover:bg-white/10"
          >
            Go Back to Home
            <span class="pl-2">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 9.5L11.5312 2.9375C11.25 2.65625 10.8125 2.65625 10.5312 2.9375C10.25 3.21875 10.25 3.65625 10.5312 3.9375L15.7812 9.28125H2.5C2.125 9.28125 1.8125 9.59375 1.8125 9.96875C1.8125 10.3437 2.125 10.6875 2.5 10.6875H15.8437L10.5312 16.0938C10.25 16.375 10.25 16.8125 10.5312 17.0938C10.6562 17.2188 10.8437 17.2813 11.0312 17.2813C11.2187 17.2813 11.4062 17.2188 11.5312 17.0625L18 10.5C18.2812 10.2187 18.2812 9.78125 18 9.5Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </section>
    <!-- ====== Error 404 Section End -->
  </body>
</html>
