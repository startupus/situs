<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error 404 | TailGrids</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/tailwind.css" />
</head>

<body>
  <!-- ====== Error 404 Section Start -->
  <section class="min-h-screen bg-white py-20 lg:py-[120px] dark:bg-dark">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap items-center">
        <div class="w-full px-4 md:w-5/12 lg:w-6/12">
          <div class="relative z-10 mb-14 mr-5 md:mb-0 md:mr-10 lg:mr-14">
            <img src="../images/404/image-05.jpg" alt="image" class="mx-auto w-full" />

            <div class="absolute -bottom-5 -right-5 -z-10 block h-full w-full bg-primary lg:-bottom-7 lg:-right-7">
            </div>
          </div>
        </div>
        <div class="w-full px-4 md:w-7/12 lg:w-6/12 xl:w-5/12">
          <div>
            <div class="lg:max-w-[450px]">
              <h3 class="mb-6 text-3xl font-bold leading-tight text-dark md:text-[40px] lg:text-[50px] dark:text-white">
                Page Not Found Error 404
              </h3>
              <p class="mb-8 text-lg text-body-color dark:text-dark-6">
                The page you were looking for appears to have been moved,
                deleted or does not exist.
              </p>
            </div>

            <div class="-mx-2 flex w-full flex-wrap">
              <div class="mb-4 px-2">
                <a href="javascript:void(0)"
                  class="inline-flex border border-transparent bg-primary px-8 py-3 text-base font-medium text-white transition hover:bg-primary/90">
                  Back to Homepage
                </a>
              </div>
              <div class="mb-4 px-2">
                <a href="javascript:void(0)"
                  class="inline-flex border border-transparent bg-white px-8 py-3 text-base font-medium text-primary transition hover:bg-primary hover:text-white dark:bg-white/10">
                  Visit our help center
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Error 404 Section End -->
</body>

</html>
