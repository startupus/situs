<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Stats Section Start -->
    <section class="bg-white pb-20 lg:pb-[120px] dark:bg-dark">
      <div class="bg-primary pb-[140px] pt-20 lg:pt-[120px]">
        <div class="mx-auto px-4 sm:container">
          <div class="mx-auto max-w-[570px] text-center">
            <span class="mb-2 block text-lg font-semibold text-white">
              Some Fun Facts
            </span>
            <h2
              class="mb-3 text-3xl font-bold leading-[1.2] text-white md:text-[40px]"
            >
              Our achievements
            </h2>
            <p class="text-base text-gray-7">
              There are many variations of passages of Lorem Ipsum available but
              the majority have suffered alteration in some form.
            </p>
          </div>
        </div>
      </div>
      <div class="-mt-[100px]">
        <div class="mx-auto px-4 sm:container">
          <div
            class="mx-auto flex max-w-[970px] flex-wrap items-center justify-center rounded-xl bg-white px-10 py-[65px] shadow-2 dark:bg-dark-2 dark:shadow-box-dark"
          >
            <div class="w-1/2 md:w-1/4">
              <div class="mb-10 text-center md:mb-0">
                <p class="mb-1 text-body-color dark:text-dark-6">Projects</p>
                <span
                  class="block text-4xl font-bold leading-[1.2] text-dark sm:text-[40px] dark:text-white"
                >
                  220
                </span>
              </div>
            </div>
            <div class="w-1/2 md:w-1/4">
              <div class="mb-10 text-center md:mb-0">
                <p class="mb-1 text-body-color dark:text-dark-6">Earned</p>
                <span
                  class="block text-4xl font-bold leading-[1.2] text-dark sm:text-[40px] dark:text-white"
                >
                  150K
                </span>
              </div>
            </div>
            <div class="w-1/2 md:w-1/4">
              <div class="text-center">
                <p class="mb-1 text-body-color dark:text-dark-6">Delivery</p>
                <span
                  class="block text-4xl font-bold leading-[1.2] text-dark sm:text-[40px] dark:text-white"
                >
                  24/7
                </span>
              </div>
            </div>
            <div class="w-1/2 md:w-1/4">
              <div class="text-center">
                <p class="mb-1 text-body-color dark:text-dark-6">Success</p>
                <span
                  class="block text-4xl font-bold leading-[1.2] text-dark sm:text-[40px] dark:text-white"
                >
                  99%
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Stats Section End -->
  </body>
</html>
