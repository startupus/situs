<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video | TailGrids</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/tailwind.css" />

  <script defer src="../../assets/js/alpine.min.js"></script>
</head>

<body>
  <!-- ====== Video Section Start -->
  <section x-data="{ videoOpen: false, videoSrc:'' }" class="bg-white py-20 lg:py-[120px] dark:bg-dark">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div class="relative z-10 overflow-hidden">
            <img src="../images/videos/image-03.jpg" alt="image"
              class="absolute left-0 top-0 z-[-1] h-full w-full object-cover object-center" />
            <div class="relative z-10 bg-[#090E34]/90 px-8 py-20 md:py-[120px]">
              <div class="mx-auto max-w-[500px] text-center">
                <h2 class="mb-5 text-3xl font-bold leading-[1.2] text-white sm:text-4xl md:text-[40px]">
                  Watch Our Intro Video
                </h2>
                <span class="mx-auto mb-4 block h-1 w-[60px] rounded-sm bg-white"></span>
                <p class="mb-[50px] text-base text-white md:text-lg">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Proin at quam fringilla, scelerisque nisl diam.
                </p>
                <a href="javascript:void(0)" id="video-btn"
                  @click="videoOpen = true; videoSrc='https://www.youtube.com/embed/LXb3EKWsInQ?autoplay=1&mute=0' "
                  class="z-20 mx-auto flex h-20 w-20 items-center justify-center rounded-full bg-white text-primary md:h-[100px] md:w-[100px] dark:bg-dark-3 dark:text-white">
                  <svg width="23" height="27" viewBox="0 0 23 27" class="ml-1 fill-current">
                    <path
                      d="M22.5 12.634C23.1667 13.0189 23.1667 13.9811 22.5 14.366L2.25 26.0574C1.58333 26.4423 0.750001 25.9611 0.750001 25.1913L0.750002 1.80866C0.750002 1.03886 1.58334 0.557731 2.25 0.942631L22.5 12.634Z" />
                  </svg>
                </a>
              </div>

              <div>
                <span class="absolute bottom-0 left-0 z-[-1]">
                  <svg width="957" height="550" viewBox="0 0 957 550" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="-70.8242" y="490.75" width="1080.13" height="373.353"
                      transform="rotate(-45 -70.8242 490.75)" fill="url(#paint0_linear)" />
                    <defs>
                      <linearGradient id="paint0_linear" x1="-70.8242" y1="678.647" x2="1009.31" y2="678.647"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#3056D3" stop-opacity="0.26" />
                        <stop offset="1" stop-color="#3056D3" stop-opacity="0" />
                      </linearGradient>
                    </defs>
                  </svg>
                </span>
                <span class="absolute bottom-0 right-0 z-[-1]">
                  <svg width="431" height="320" viewBox="0 0 431 320" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="385.004" y="501.935" width="544.154" height="165.364"
                      transform="rotate(-135 385.004 501.935)" fill="url(#paint0_linear)" />
                    <defs>
                      <linearGradient id="paint0_linear" x1="385.004" y1="585.157" x2="929.158" y2="585.157"
                        gradientUnits="userSpaceOnUse">
                        <stop stop-color="#3056D3" stop-opacity="0.36" />
                        <stop offset="1" stop-color="#3056D3" stop-opacity="0" />
                      </linearGradient>
                    </defs>
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div x-show="videoOpen" x-transition
      class="fixed left-0 top-0 z-50 flex h-screen w-full items-center justify-center bg-black/70">
      <div @click.outside="videoOpen = false; videoSrc=''" class="mx-auto w-full max-w-[550px] bg-white">
        <iframe class="h-[320px] w-full" x-ref="video" x-bind:src="videoSrc">
        </iframe>
      </div>

      <button @click="videoOpen = false; videoSrc=''"
        class="absolute right-0 top-0 flex h-20 w-20 cursor-pointer items-center justify-center text-body-color hover:bg-black">
        <svg viewBox="0 0 16 15" class="h-8 w-8 fill-current">
          <path
            d="M3.37258 1.27L8.23258 6.13L13.0726 1.29C13.1574 1.19972 13.2596 1.12749 13.373 1.07766C13.4864 1.02783 13.6087 1.00141 13.7326 1C13.9978 1 14.2522 1.10536 14.4397 1.29289C14.6272 1.48043 14.7326 1.73478 14.7326 2C14.7349 2.1226 14.7122 2.24439 14.6657 2.35788C14.6193 2.47138 14.5502 2.57419 14.4626 2.66L9.57258 7.5L14.4626 12.39C14.6274 12.5512 14.724 12.7696 14.7326 13C14.7326 13.2652 14.6272 13.5196 14.4397 13.7071C14.2522 13.8946 13.9978 14 13.7326 14C13.6051 14.0053 13.478 13.984 13.3592 13.9375C13.2404 13.8911 13.1326 13.8204 13.0426 13.73L8.23258 8.87L3.38258 13.72C3.29809 13.8073 3.19715 13.8769 3.08559 13.925C2.97402 13.9731 2.85405 13.9986 2.73258 14C2.46737 14 2.21301 13.8946 2.02548 13.7071C1.83794 13.5196 1.73258 13.2652 1.73258 13C1.73025 12.8774 1.753 12.7556 1.79943 12.6421C1.84586 12.5286 1.91499 12.4258 2.00258 12.34L6.89258 7.5L2.00258 2.61C1.83777 2.44876 1.74112 2.23041 1.73258 2C1.73258 1.73478 1.83794 1.48043 2.02548 1.29289C2.21301 1.10536 2.46737 1 2.73258 1C2.97258 1.003 3.20258 1.1 3.37258 1.27Z" />
        </svg>
      </button>
    </div>
  </section>
  <!-- ====== Video Section End -->
</body>

</html>
