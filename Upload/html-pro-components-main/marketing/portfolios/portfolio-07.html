<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Portfolio Section Start -->
    <section class="bg-white py-20 lg:py-[120px] dark:bg-dark">

          class="mb-11 flex items-end justify-between gap-4 max-md:flex-wrap"
        >
          <div class="w-full max-w-[500px]">
            <h2

            </h2>
          </div>
          <div>

        </div>

        <div>

            <div class="w-full md:col-span-2">
              <img
                src="../images/portfolio/portfolio-07/image-1.jpg"
                alt=""
                class="w-full overflow-hidden rounded-xl object-cover object-center"
              />
            </div>
            <div class="space-y-6 md:col-span-3">
              <div>
                <img
                  src="../images/portfolio/portfolio-07/image-2.jpg"

                  class="w-full overflow-hidden rounded-xl object-cover object-center"
                />
              </div>
              <div>
                <img
                  src="../images/portfolio/portfolio-07/image-3.jpg"
                  alt=""
                  class="w-full overflow-hidden rounded-xl object-cover object-center"
                />
              </div>
            </div>
            <div class="md:col-span-2">
              <img
                src="../images/portfolio/portfolio-07/image-4.jpg"
                alt=""
                class="w-full overflow-hidden rounded-xl object-cover object-center"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Portfolio Section End -->
