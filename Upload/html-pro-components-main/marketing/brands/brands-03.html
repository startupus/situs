<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Brands Section Start -->
    <section class="bg-white py-20 lg:py-[120px] dark:bg-dark">

        <div class="-mx-4 flex flex-wrap">
          <div class="h-10 w-full px-4">
            <div class="flex flex-wrap items-center justify-center">
              <a
                href="javascript:void(0)"
                class="flex h-20 min-w-[150px] max-w-[225px] items-center justify-center rounded-full border border-transparent px-7 hover:border-primary/20 hover:bg-primary/5"
              >
                <img
                  src="../../assets/images/brands/graygrids.svg"
                  alt="image"
                  class="h-10 max-w-full dark:hidden"
                />
                <img
                  src="../../assets/images/brands/graygrids-white.svg"
                  alt="image"
                  class="hidden h-10 max-w-full dark:block"
                />
              </a>
              <a
                href="javascript:void(0)"
                class="flex h-20 min-w-[150px] max-w-[225px] items-center justify-center rounded-full border border-transparent px-7 hover:border-primary/20 hover:bg-primary/5"

                  src="../../assets/images/brands/lineIcons-white.svg"

                href="javascript:void(0)"

                  class="hidden h-10 max-w-full dark:block"
