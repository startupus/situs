<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Brands Section Start -->
    <section class="bg-white py-20 lg:py-[120px] dark:bg-dark">
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap items-center">
          <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
            <div>
              <h2
                class="text-3xl font-bold text-dark sm:text-4xl lg:text-3xl xl:text-[33px] 2xl:text-4xl dark:text-white"
              >
                Tailwind CSS UI Components for Modern Web Apps
              </h2>
            </div>
          </div>
          <div class="w-full px-4 lg:w-1/2 xl:w-7/12">
            <div
              class="mt-12 flex flex-wrap items-center justify-center lg:mt-0 xl:justify-end"
            >
              <a
                href="javascript:void(0)"
                class="mx-4 flex min-w-[150px] max-w-[200px] items-center justify-center py-5 lg:min-w-min lg:max-w-[110px] xl:max-w-[200px]"
              >
                <img
                  src="../../assets/images/brands/graygrids.svg"
                  alt="image"
                  class="h-10 w-full dark:hidden"
                />
                <img
                  src="../../assets/images/brands/graygrids-white.svg"
                  alt="image"
                  class="hidden h-10 w-full dark:block"
                />
              </a>
              <a
                href="javascript:void(0)"
                class="mx-4 flex min-w-[150px] max-w-[200px] items-center justify-center py-5 lg:min-w-min lg:max-w-[110px] xl:max-w-[200px]"
              >
                <img
                  src="../../assets/images/brands/lineicons.svg"
                  alt="image"
                  class="h-10 w-full dark:hidden"
                />
                <img
                  src="../../assets/images/brands/lineIcons-white.svg"
                  alt="image"
                  class="hidden h-10 w-full dark:block"
                />
              </a>

              <a
                href="javascript:void(0)"
                class="mx-4 flex min-w-[150px] max-w-[200px] items-center justify-center py-5 lg:min-w-min lg:max-w-[110px] xl:max-w-[200px]"
              >
                <img
                  src="../../assets/images/brands/ayroui.svg"
                  alt="image"
                  class="h-10 w-full dark:hidden"
                />
                <img
                  src="../../assets/images/brands/ayroui-white.svg"
                  alt="image"
                  class="hidden h-10 w-full dark:block"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Brands Section End -->
  </body>
</html>
