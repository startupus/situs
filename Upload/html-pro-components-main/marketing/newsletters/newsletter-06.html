<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Forms Section Start -->
    <section class="bg-white py-20 lg:py-[120px] dark:bg-dark">
      <div class="mx-auto px-4 md:container">
        <div class="rounded-lg bg-primary p-8 sm:p-12">
          <div
            class="flex flex-wrap items-center space-y-8 lg:flex-nowrap lg:justify-between lg:space-x-6 lg:space-y-0"
          >
            <div class="w-full lg:max-w-[370px]">
              <h2
                class="text-[22px] font-semibold leading-tight! text-white sm:text-[28px]"
              >
                Subscribe to Receive All of Our Future Updates
              </h2>
            </div>
            <div class="w-full lg:max-w-[530px]">
              <form
                class="flex flex-wrap space-y-4 sm:flex-nowrap sm:space-x-4 sm:space-y-0"
              >
                <input
                  type="email"
                  placeholder="Enter your email to join"
                  class="h-[52px] w-full rounded-md bg-white px-6 text-base text-body-color outline-hidden"
                />
                <button
                  class="h-[52px] w-full rounded-md border border-white px-7 text-base text-white duration-150 hover:bg-white hover:text-primary sm:w-auto"
                >
                  Subscribe
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Forms Section End -->
  </body>
</html>
