<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />
  </head>

  <body>
    <!-- ====== Forms Section Start -->
    <section class="bg-white py-20 dark:bg-dark lg:py-[120px]">
      <div class="mx-auto px-4 sm:container">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4 lg:w-1/2 xl:w-7/12">
            <div class="mb-14 lg:mb-0 lg:max-w-[520px]">
              <span class="mb-3 block text-lg font-semibold text-primary">
                Subscribe Our Newsletter
              </span>
              <h2
                class="mb-5 text-3xl font-bold text-dark dark:text-white sm:text-[40px]/[48px]"
              >
                Get our new products updates on your inbox!
              </h2>
              <p class="mb-9 text-base text-body-color dark:text-dark-6">
                There are many variations of passages of Lorem Ipsum available
                but the majority have suffered alteration in some form.
              </p>
              <form
                class="flex flex-wrap space-y-4 sm:flex-nowrap sm:space-x-4 sm:space-y-0"
              >
                <input
                  type="email"
                  placeholder="Enter your email to join"
                  class="outline-hidden w-full rounded-md border border-stroke bg-transparent px-6 py-3 text-base text-body-color focus:border-primary dark:border-dark-3 dark:text-dark-6"
                />
                <button
                  class="w-full whitespace-nowrap rounded-md border border-transparent bg-primary px-7 py-3 text-base font-medium text-white hover:bg-primary/90 sm:w-auto"
                >
                  Subscribe
                </button>
              </form>
            </div>
          </div>
          <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
            <div class="text-center">
              <img
                src="../images/forms/form-4.svg"
                alt="forms image"
                class="mx-auto max-w-full"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Forms Section End -->
  </body>
</html>
