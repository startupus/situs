<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form | TailGrids</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../../assets/css/tailwind.css" />
</head>

<body>
  <!-- ====== Forms Section Start -->
  <section class="relative z-10 bg-cover bg-center bg-no-repeat py-[100px]"
    style="background-image: url(&quot;../images/forms/form-3-bg.jpg&quot;)">
    <div class="absolute left-0 top-0 -z-10 h-full w-full bg-[#000]/70"></div>
    <div class="container mx-auto">
      <div class="mx-auto w-full max-w-[510px] text-center">
        <h2 class="mb-9 text-2xl font-bold text-white sm:text-4xl">
          Join Our Newsletter Now
        </h2>
        <form
          class="mb-5 flex flex-wrap items-center justify-center space-y-4 sm:flex-nowrap sm:justify-between sm:space-x-4 sm:space-y-0">
          <input type="email" placeholder="Your email address"
            class="w-full border border-stroke bg-white px-6 py-3 text-base text-body-color outline-hidden focus:border-primary" />
          <button
            class="w-full whitespace-nowrap border border-transparent bg-primary px-7 py-3 text-center text-base font-medium uppercase text-white hover:bg-primary/90 sm:inline-block sm:w-auto">
            Sign up
          </button>
        </form>
        <p class="text-base text-white">You can unsubscribe anytime</p>
      </div>
    </div>
  </section>
  <!-- ====== Forms Section End -->
</body>

</html>
