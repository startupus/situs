<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
      {
        navbarOpen: false,
      }
    "
      class="absolute left-0 top-0 z-50 w-full"
    >
      <div class="container mx-auto">
        <div class="relative z-40 -mx-4 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <a href="javascript:void(0)" class="block w-full py-5">
              <img
                src="../../assets/images/logo/logo.svg"
                alt="logo"
                class="block w-full dark:hidden"
              />
              <img
                src="../../assets/images/logo/logo-white.svg"
                alt="logo"
                class="hidden w-full dark:block"
              />
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button
                @click="navbarOpen = !navbarOpen"
                :class="navbarOpen && 'navbarTogglerActive' "
                id="navbarToggler"
                class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
              >
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
              </button>
              <nav
                :class="!navbarOpen && 'hidden' "
                id="navbarCollapse"
                class="absolute right-4 top-full z-40 w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none xl:ml-11 dark:bg-dark-2"
              >
                <ul class="block lg:flex">
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      Home
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      About
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      Portfolio
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <a
                href="javascript:void(0)"
                class="px-7 py-3 text-base font-medium text-white hover:text-white/90"
              >
                Sign In
              </a>
              <a
                href="javascript:void(0)"
                class="rounded-lg bg-white/5 px-7 py-3 text-base font-medium text-white hover:bg-white/10"
              >
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->

    <!-- ====== Hero Section Start -->
    <div
      class="relative z-10 bg-white pb-[130px] pt-[120px] md:pt-[150px] lg:pb-[180px] lg:pt-[230px] dark:bg-dark"
    >
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap items-center">
          <div class="w-full px-4 lg:w-6/12 xl:w-5/12">
            <div class="hero-content">
              <h1
                class="mb-3 max-w-[480px] text-4xl font-bold leading-[1.208] text-dark sm:text-5xl dark:text-white"
              >
                Find a dream job That changes life.
              </h1>

              <p
                class="mb-8 max-w-[480px] text-base text-body-color dark:text-dark-6"
              >
                With TailGrids, business and students thrive together. Business
                can perfectly match their staffing to changing demand throughout
                the dayed.
              </p>
              <form
                class="mb-5 w-full rounded-[10px] border border-stroke bg-white px-[14px] py-[6px] shadow-2 md:max-w-[490px] dark:border-dark-3 dark:bg-dark-2"
              >
                <div class="-ml-2 -mr-2 flex flex-wrap">
                  <div class="w-full p-2 sm:w-1/2 md:w-1/3">
                    <input
                      type="text"
                      placeholder="Job Keyword"
                      class="h-[46px] w-full rounded-md border border-stroke bg-transparent px-4 text-sm text-body-color outline-hidden placeholder:text-dark-7 focus:bg-[#FCFDFE] focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:bg-dark"
                    />
                  </div>
                  <div class="w-full p-2 sm:w-1/2 md:w-1/3">
                    <input
                      type="text"
                      placeholder="Job Location"
                      class="h-[46px] w-full rounded-md border border-stroke bg-transparent px-4 text-sm text-body-color outline-hidden placeholder:text-dark-7 focus:bg-[#FCFDFE] focus-visible:shadow-none dark:border-dark-3 dark:text-dark-6 dark:focus:bg-dark"
                    />
                  </div>
                  <div class="w-full p-2 md:w-1/3">
                    <input
                      type="submit"
                      value="Search"
                      class="w-full cursor-pointer rounded-md bg-primary px-5 py-[11px] font-medium text-white transition hover:bg-blue-dark"
                    />
                  </div>
                </div>
              </form>
              <p class="text-base font-medium text-body-color dark:text-dark-6">
                Try Product Designer, Software Engineer etc.
              </p>
            </div>
          </div>
          <div class="hidden px-4 lg:block xl:w-1/12"></div>
          <div class="w-full px-4 lg:w-6/12">
            <div
              class="absolute right-0 top-0 z-[-1] hidden h-full w-1/2 max-w-[720px] items-end justify-center bg-cover bg-left-top bg-no-repeat px-5 lg:flex"
              style="
                background-image: url(&quot;../images/hero/hero-4-bg.svg&quot;);
              "
            >
              <div>
                <img
                  src="../images/hero/hero-image-04.png"
                  alt="hero"
                  class="mx-auto max-w-full"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Hero Section End -->
  </body>
</html>
