<body>
  <!-- ====== Navbar Section Start -->
  <header x-data="
      {
        navbarOpen: false,
      }
    " class="absolute left-0 top-0 z-50 w-full">
    <div class="container mx-auto">
      <div class="relative -mx-4 flex items-center justify-between">
        <div class="w-60 max-w-full px-4">
          <a href="javascript:void(0)" class="block w-full py-5">
            <img src="../../assets/images/logo/logo-white.svg" alt="logo" class="w-full" />
          </a>
        </div>
        <div class="flex w-full items-center justify-between px-4">
          <div>
            <button @click="navbarOpen = !navbarOpen " :class="navbarOpen && 'navbarTogglerActive' " id="navbarToggler"
              class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] lg:hidden">
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-white"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-white"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-white"></span>
            </button>
            <nav :class="!navbarOpen && 'hidden' " id="navbarCollapse"
              class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none xl:ml-11 dark:bg-dark-2">
              <ul class="block lg:flex">
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary hover:opacity-100 lg:ml-10 lg:inline-flex lg:text-white lg:hover:text-white lg:hover:opacity-50 dark:text-white">
                    Home
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary hover:opacity-100 lg:ml-10 lg:inline-flex lg:text-white lg:hover:text-white lg:hover:opacity-50 dark:text-white">
                    About
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary hover:opacity-100 lg:ml-10 lg:inline-flex lg:text-white lg:hover:text-white lg:hover:opacity-50 dark:text-white">
                    Features
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary hover:opacity-100 lg:ml-10 lg:inline-flex lg:text-white lg:hover:text-white lg:hover:opacity-50 dark:text-white">
                    Contact
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
            <a href="javascript:void(0)"
              class="inline-block px-5 py-2 text-base font-medium text-white hover:opacity-50">
              Login
            </a>
            <a href="javascript:void(0)"
              class="inline-block rounded-md bg-white/[0.12] px-7 py-2 text-base font-medium text-white hover:bg-white hover:text-dark">
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
