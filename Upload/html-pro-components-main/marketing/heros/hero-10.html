<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
      {
        navbarOpen: false,
      }
    "
      class="absolute left-0 top-0 z-20 w-full"
    >
      <div class="container mx-auto">
        <div class="relative z-10 -mx-4 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <a href="javascript:void(0)" class="block w-full py-5">
              <img
                src="../../assets/images/logo/logo.svg"
                alt="logo"
                class="block w-full dark:hidden"
              />
              <img
                src="../../assets/images/logo/logo-white.svg"
                alt="logo"
                class="hidden w-full dark:block"
              />
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button
                @click="navbarOpen = !navbarOpen"
                :class="navbarOpen && 'navbarTogglerActive'"
                id="navbarToggler"
                class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
              >
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
              </button>
              <nav
                :class="!navbarOpen && 'hidden' "
                id="navbarCollapse"
                class="absolute right-4 top-full z-10 w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none xl:ml-11 dark:bg-dark-2"
              >
                <ul class="block lg:flex">
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      About Us
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      Services
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      Blog
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-10 lg:inline-flex dark:text-white"
                    >
                      Contact
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <a
                href="javascript:void(0)"
                class="rounded-md bg-primary px-7 py-3 text-base font-medium text-white hover:bg-blue-dark"
              >
                Get Started
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->

    <!-- ====== Hero Section Start -->
    <div
      x-data="
        {
          navbarOpen: false
        }
      "
      class="relative z-10 overflow-hidden bg-white pb-[110px] pt-[120px] md:pt-[150px] lg:pt-[180px] dark:bg-dark"
    >
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4 lg:w-6/12 xl:w-5/12">
            <div class="hero-content max-w-[575px]">
              <h1
                class="mb-4 text-4xl font-bold capitalize leading-[1.208]! text-dark sm:text-[42px] lg:text-[40px] xl:text-5xl dark:text-white"
              >
                <span>Business site templates Crafted with</span>
                <span class="pl-0.5 text-primary">TailGrids.</span>
              </h1>
              <p
                class="mb-9 max-w-[477px] text-base text-body-color dark:text-dark-6"
              >
                With TailGrids, business and students thrive together. Business
                can perfectly match their staffing to changing demand throughout
                the dayed.
              </p>
              <ul class="flex flex-wrap items-center gap-4">
                <li>
                  <a
                    href="javascript:void(0)"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-primary px-7 py-3 text-center text-base font-medium text-white hover:bg-blue-dark"
                  >
                    Know More
                  </a>
                </li>
                <li>
                  <a
                    href="javascript:void(0)"
                    class="inline-flex items-center justify-center rounded-md border border-dark px-7 py-3 text-center text-base font-medium text-dark transition hover:bg-dark hover:text-white dark:border-white dark:text-white dark:hover:bg-white dark:hover:text-dark"
                  >
                    Contact Us
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="w-full px-4 lg:w-6/12 xl:w-7/12">
            <div class="lg:ml-auto lg:text-right">
              <div
                class="absolute right-0 top-0 z-[-1] hidden h-full lg:inline-block"
              >
                <img
                  src="../images/hero/hero-image-10.png"
                  alt="hero"
                  class="h-full max-w-full lg:ml-auto"
                />

                <span
                  class="absolute right-3 top-0 z-[-2] h-full w-[105%] xl:right-8 xl:w-full"
                >
                  <svg
                    viewBox="0 0 743 710"
                    fill="none"
                    class="max-h-full w-full"
                  >
                    <path
                      opacity="0.2"
                      d="M170.825 0H908V753H186.118C61.1679 753 -27.8471 631.69 9.64041 512.496L170.825 0Z"
                      fill="url(#paint0_linear_1414_931)"
                    />
                    <defs>
                      <linearGradient
                        id="paint0_linear_1414_931"
                        x1="421"
                        y1="0"
                        x2="421"
                        y2="753"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="#3056D3" />
                        <stop
                          offset="1"
                          stop-color="#3056D3"
                          stop-opacity="0"
                        />
                      </linearGradient>
                    </defs>
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
