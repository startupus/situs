<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick View | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />

    <script defer src="./../assets/js/alpine.min.js"></script>
  </head>

  <body>
    <!-- ====== Quick View Section Start -->
    <section
      x-data="
        {
          modalOpen: true
        }
      "
      class="min-h-screen"
    >
      <div class="container mx-auto py-14 text-center">
        <button
          @click=" modalOpen = true "
          class="rounded-md bg-primary px-7 py-3 text-base font-medium text-white hover:bg-blue-dark"
        >
          Quick View
        </button>
      </div>
      <div
        x-data="
        {
          productOne: true,
          productTwo: false,
          productThree: false,
          productFour: false,
        }
      "
        x-show="modalOpen"
        class="absolute left-0 top-0 min-h-screen w-full bg-gray-2 py-20 dark:bg-dark lg:py-[120px]"
      >
        <div class="mx-auto px-4 sm:container sm:px-0">
          <div class="-mx-4 flex justify-center">
            <div class="w-full px-4 xl:w-11/12 2xl:w-10/12">
              <div
                class="relative overflow-hidden border border-stroke bg-white p-5 dark:border-dark-3 dark:bg-dark-2 sm:p-8"
              >
                <div class="items-center lg:flex">
                  <div class="mb-12 w-full lg:mb-0">
                    <div class="-mx-4 lg:flex">
                      <div class="w-full px-4 lg:-ml-3">
                        <div
                          class="relative mb-8 border border-stroke dark:border-dark-3"
                        >
                          <a
                            href="javascript:void(0)"
                            class="absolute bottom-4 right-5 text-sm font-medium text-body-color hover:text-primary"
                          >
                            View Product Details
                          </a>
                          <img
                            src="./images/quick-views/quick-view-03/big-image-01.jpg"
                            alt="products-details"
                            class="w-full"
                            x-show="productOne "
                          />
                          <img
                            src="./images/quick-views/quick-view-03/thumbnail-02.jpg"
                            alt="products-details"
                            class="w-full"
                            x-show="productTwo "
                          />
                          <img
                            src="./images/quick-views/quick-view-03/thumbnail-03.jpg"
                            alt="products-details"
                            class="w-full"
                            x-show="productThree "
                          />
                          <img
                            src="./images/quick-views/quick-view-03/thumbnail-04.jpg"
                            alt="products-details"
                            class="w-full"
                            x-show="productFour "
                          />
                        </div>
                      </div>

                      <div
                        class="mb-12 w-full px-4 md:order-first md:mb-0 lg:max-w-[136px]"
                      >
                        <div class="-mx-2 flex flex-wrap items-center">
                          <div class="w-1/4 px-2 lg:w-full">
                            <button
                              @click="productOne = true; productTwo = false; productThree = false; productFour = false;"
                              :class=" productOne === true ? 'border-primary' : 'border-stroke dark:border-dark-3' "
                              class="w-full overflow-hidden border md:mb-5"
                            >
                              <img
                                src="./images/quick-views/quick-view-03/thumbnail-01.jpg"
                                alt="thumbnail-01"
                                class="w-full"
                              />
                            </button>
                          </div>
                          <div class="w-1/4 px-2 lg:w-full">
                            <button
                              @click="productTwo = true; productOne = false; productThree = false; productFour = false;"
                              :class=" productTwo === true ? 'border-primary' : 'border-stroke dark:border-dark-3' "
                              class="w-full overflow-hidden border md:mb-5"
                            >
                              <img
                                src="./images/quick-views/quick-view-03/thumbnail-02.jpg"
                                alt="thumbnail-01"
                                class="w-full"
                              />
                            </button>
                          </div>
                          <div class="w-1/4 px-2 lg:w-full">
                            <button
                              @click="productThree = true; productOne = false; productTwo = false; productFour = false;"
                              :class=" productThree === true ? 'border-primary' : 'border-stroke dark:border-dark-3' "
                              class="w-full overflow-hidden border md:mb-5"
                            >
                              <img
                                src="./images/quick-views/quick-view-03/thumbnail-03.jpg"
                                alt="thumbnail-01"
                                class="w-full"
                              />
                            </button>
                          </div>
                          <div class="w-1/4 px-2 lg:w-full">
                            <button
                              @click="productFour = true; productOne = false; productTwo = false; productThree = false;"
                              :class=" productFour === true ? 'border-primary' : 'border-stroke dark:border-dark-3' "
                              class="w-full overflow-hidden border md:mb-5"
                            >
                              <img
                                src="./images/quick-views/quick-view-03/thumbnail-04.jpg"
                                alt="thumbnail-01"
                                class="w-full"
                              />
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="w-full lg:ml-10 lg:max-w-[390px]">
                    <div>
                      <h2
                        class="mb-4 text-xl font-bold text-dark dark:text-white xl:text-[28px] xl:leading-[40px]"
                      >
                        Leather Sneakers For Women
                      </h2>
                      <p class="mb-5 flex items-center text-base font-medium">
                        <span class="pr-2 text-dark dark:text-white">
                          5.0
                        </span>
                        <span class="pr-2">
                          <svg
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <g clip-path="url(#clip0_1109_50368)">
                              <path
                                d="M18.6563 7.46875L13 6.59375L10.4375 1.21875C10.25 0.84375 9.75 0.84375 9.5625 1.21875L7 6.625L1.375 7.46875C0.968754 7.53125 0.812504 8.0625 1.125 8.34375L5.21875 12.5625L4.25 18.4687C4.1875 18.875 4.59375 19.2188 4.96875 18.9688L10.0625 16.1875L15.125 18.9688C15.4688 19.1563 15.9063 18.8437 15.8125 18.4687L14.8438 12.5625L18.9375 8.34375C19.1875 8.0625 19.0625 7.53125 18.6563 7.46875Z"
                                fill="#FFA645"
                              />
                            </g>
                            <defs>
                              <clipPath id="clip0_1109_50368">
                                <rect width="20" height="20" fill="white" />
                              </clipPath>
                            </defs>
                          </svg>
                        </span>
                        <span class="text-body-color dark:text-dark-6">
                          ( <span class="underline">14 reviews</span> )
                        </span>
                      </p>

                      <p
                        class="mb-8 text-base text-body-color dark:text-dark-6"
                      >
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Morbi non erat quam. Vestibulum aliquam.
                      </p>

                      <div class="flex flex-wrap justify-between gap-5">
                        <div>
                          <h4
                            class="mb-3 text-xl font-semibold text-dark dark:text-white"
                          >
                            Color
                          </h4>
                          <div class="flex items-center gap-[10px]">
                            <div>
                              <input
                                type="radio"
                                name="color"
                                id="black"
                                class="sr-only"
                              />
                              <label
                                for="black"
                                class="box flex h-[34px] w-11 cursor-pointer items-center justify-center bg-dark text-white"
                              >
                                <span class="opacity-0">
                                  <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      d="M18.9375 4.1875C18.6562 3.90625 18.2187 3.90625 17.9375 4.1875L7.3125 14.5L2.0625 9.34375C1.78125 9.0625 1.34375 9.09375 1.0625 9.34375C0.781247 9.625 0.812497 10.0625 1.0625 10.3437L6.59375 15.7187C6.78125 15.9062 7.03125 16 7.3125 16C7.59375 16 7.8125 15.9062 8.03125 15.7187L18.9375 5.125C19.2187 4.90625 19.2187 4.46875 18.9375 4.1875Z"
                                      fill="white"
                                    />
                                  </svg>
                                </span>
                              </label>
                            </div>
                            <div>
                              <input
                                type="radio"
                                name="color"
                                id="red"
                                class="sr-only"
                              />
                              <label
                                for="red"
                                class="box flex h-[34px] w-11 cursor-pointer items-center justify-center bg-[#C13130] text-white"
                              >
                                <span class="opacity-0">
                                  <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      d="M18.9375 4.1875C18.6562 3.90625 18.2187 3.90625 17.9375 4.1875L7.3125 14.5L2.0625 9.34375C1.78125 9.0625 1.34375 9.09375 1.0625 9.34375C0.781247 9.625 0.812497 10.0625 1.0625 10.3437L6.59375 15.7187C6.78125 15.9062 7.03125 16 7.3125 16C7.59375 16 7.8125 15.9062 8.03125 15.7187L18.9375 5.125C19.2187 4.90625 19.2187 4.46875 18.9375 4.1875Z"
                                      fill="white"
                                    />
                                  </svg>
                                </span>
                              </label>
                            </div>
                            <div>
                              <input
                                type="radio"
                                name="color"
                                id="blue"
                                class="sr-only"
                              />
                              <label
                                for="blue"
                                class="box flex h-[34px] w-11 cursor-pointer items-center justify-center bg-primary text-white"
                              >
                                <span class="opacity-0">
                                  <svg
                                    width="20"
                                    height="20"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      d="M18.9375 4.1875C18.6562 3.90625 18.2187 3.90625 17.9375 4.1875L7.3125 14.5L2.0625 9.34375C1.78125 9.0625 1.34375 9.09375 1.0625 9.34375C0.781247 9.625 0.812497 10.0625 1.0625 10.3437L6.59375 15.7187C6.78125 15.9062 7.03125 16 7.3125 16C7.59375 16 7.8125 15.9062 8.03125 15.7187L18.9375 5.125C19.2187 4.90625 19.2187 4.46875 18.9375 4.1875Z"
                                      fill="white"
                                    />
                                  </svg>
                                </span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div>
                          <h4
                            class="mb-3 text-xl font-semibold text-dark dark:text-white"
                          >
                            Size
                          </h4>
                          <div class="flex items-center gap-[10px]">
                            <div>
                              <input
                                type="radio"
                                name="size"
                                id="32"
                                class="filter-size sr-only"
                              />
                              <label
                                for="32"
                                class="inline-block cursor-pointer border border-stroke px-3 py-1 text-base font-medium text-dark hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-white"
                              >
                                32
                              </label>
                            </div>
                            <div>
                              <input
                                type="radio"
                                name="size"
                                id="36"
                                class="filter-size sr-only"
                              />
                              <label
                                for="36"
                                class="inline-block cursor-pointer border border-stroke px-3 py-1 text-base font-medium text-dark hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-white"
                              >
                                36
                              </label>
                            </div>
                            <div>
                              <input
                                type="radio"
                                name="size"
                                id="40"
                                class="filter-size sr-only"
                              />
                              <label
                                for="40"
                                class="inline-block cursor-pointer border border-stroke px-3 py-1 text-base font-medium text-dark hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-white"
                              >
                                40
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="mb-9 pt-8">
                        <button
                          class="mb-3 flex w-full items-center justify-center bg-dark px-10 py-[10px] text-center text-base font-medium text-white hover:bg-dark/90"
                        >
                          Add to Beg
                        </button>
                        <button
                          class="flex w-full items-center justify-center border border-dark px-10 py-[9px] text-center text-base font-medium text-dark hover:bg-dark hover:text-white dark:border-white dark:text-white dark:hover:border-dark"
                        >
                          Add to Wishlist
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <button
                  @click="modalOpen = false "
                  class="absolute right-7 top-7 flex items-center justify-center rounded-full text-body-color hover:text-primary dark:text-dark-6"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current"
                  >
                    <path
                      d="M11 10L18.625 2.375C18.9062 2.09375 18.9062 1.65625 18.625 1.375C18.3438 1.09375 17.9063 1.09375 17.625 1.375L10 9L2.375 1.375C2.09375 1.09375 1.65625 1.09375 1.375 1.375C1.09375 1.65625 1.09375 2.09375 1.375 2.375L9 10L1.375 17.625C1.09375 17.9063 1.09375 18.3438 1.375 18.625C1.5 18.75 1.6875 18.8438 1.875 18.8438C2.0625 18.8438 2.25 18.7812 2.375 18.625L10 11L17.625 18.625C17.75 18.75 17.9375 18.8438 18.125 18.8438C18.3125 18.8438 18.5 18.7812 18.625 18.625C18.9062 18.3438 18.9062 17.9063 18.625 17.625L11 10Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Quick View Section End -->
  </body>
</html>
