<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"

  </head>
  <body>
    <!-- ====== Category Section Start -->
    <section class="bg-gray-1 pt-20 pb-12 lg:pt-[120px] lg:pb-[90px] dark:bg-dark">
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap items-end">
          <div class="w-full px-4 lg:w-2/3">
            <div class="mb-[60px] max-w-[510px] lg:mb-20">
              <h2
                class="text-dark dark:text-white mb-4 text-3xl font-bold md:leading-[45px] md:text-[38px]"
              >
                Shop By Category
              </h2>
              <p class="text-body-color text-base dark:text-dark-6">

            </div>
          </div>

            >
              <a href="javascript:void(0)" class="block">
                <img
                  src="./images/categories/category-04/image-01.jpg"
                  alt="category"
                  class="w-full rounded-lg"
                />
              </a>
              <div class="px-3 pt-6 pb-3">
                <span class="text-body-color dark:text-dark-6 mb-1 text-base font-medium">
                  #House
                </span>

                <a
                  href="javascript:void(0)"
                  class="hover:text-primary block text-lg font-semibold text-dark dark:text-white sm:text-2xl md:text-xl lg:text-lg xl:text-2xl"

                  Beautiful Furniture
                </a>
              </div>
            </div>
          </div>
          <div class="w-full px-4 md:w-1/2 lg:w-1/3">
            <div
              class="mb-10 rounded-xl border border-stroke dark:border-dark-3 bg-white dark:bg-dark-2 p-3"

              <a href="javascript:void(0)" class="block">
                <img
                  src="./images/categories/category-04/image-02.jpg"

                />

              <div class="px-3 pt-6 pb-3">

                <a

            </div>
          </div>

            >
              <a href="javascript:void(0)" class="block">
                <img
                  src="./images/categories/category-04/image-03.jpg"

                  class="w-full rounded-lg"
                />

              <div class="px-3 pt-6 pb-3">
                <span class="text-body-color dark:text-dark-6 mb-1 text-base font-medium">

                </span>

                <a
