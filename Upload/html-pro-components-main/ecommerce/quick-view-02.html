<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick View | TailGrids</title>
  <link rel="shortcut icon" href="./../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./../assets/css/tailwind.css" />

  <script defer src="./../assets/js/alpine.min.js"></script>
</head>

<body>
  <!-- ====== Quick View Section Start -->
  <section x-data="
        {
          modalOpen: true
        }
      " class="min-h-screen">
    <div class="container mx-auto py-14 text-center">
      <button @click=" modalOpen = true "
        class="rounded-md bg-primary py-3 px-7 text-base font-medium text-white hover:bg-blue-dark">
        Quick View
      </button>
    </div>
    <div x-show="modalOpen"
      class="absolute top-0 left-0 min-h-screen w-full bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">
      <div class="container mx-auto">
        <div class="-mx-4 flex justify-center">
          <div class="w-full px-4 xl:w-11/12 2xl:w-10/12">
            <div class="relative overflow-hidden bg-white dark:bg-dark-2">
              <div class="items-center lg:flex">
                <div class="mb-12 w-full lg:mb-0 lg:max-w-[450px]">
                  <img src="./images/quick-views/quick-view-02/image-01.jpg" alt="product" class="w-full" />
                </div>

                <div class="w-full px-4 sm:px-8 pb-8 lg:pt-8 xl:pl-[70px] xl:pr-[70px]">
                  <h3
                    class="mb-[10px] text-xl font-semibold text-dark dark:text-white xl:leading-[40px] xl:text-[28px]">
                    Winter Denim Jacket
                  </h3>

                  <p class="mb-6 text-base text-body-color dark:text-dark-6">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Praesent quis consequat nunc.
                  </p>

                  <div class="mb-5 flex flex-wrap items-center">
                    <div class="mr-4 flex items-center">
                      <p class="text-xl font-semibold text-dark dark:text-white sm:text-2xl">
                        $129.00
                      </p>
                    </div>

                    <div class="flex items-center">

                            <clipPath id="clip0_1109_50321">
                              <rect width="20" height="20" fill="white" />
                            </clipPath>
                          </defs>
                        </svg>
                      </span>
                      <span class="text-base font-medium text-dark dark:text-white">
                        In Stock
                      </span>
                    </div>
                  </div>

                  <div class="mb-6">
                    <h4 class="mb-4 text-lg font-semibold text-dark dark:text-white">
                      Color
                    </h4>
                    <div class="flex items-center gap-3">
                      <div class="relative">
                        <input type="radio" name="productColor" id="color1" class="productColor sr-only" />
                        <label for="color1"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border-4 border-[#1CA1D6]">
                          <span class="h-10 w-10 rounded-full bg-[#1CA1D6]"></span>
                        </label>
                      </div>
                      <div class="relative">
                        <input type="radio" name="productColor" id="color2" class="productColor sr-only" />
                        <label for="color2"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border-4 border-dark">
                          <span class="h-10 w-10 rounded-full bg-dark"></span>
                        </label>
                      </div>
                      <div class="relative">
                        <input type="radio" name="productColor" id="color3" class="productColor sr-only" />
                        <label for="color3"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border-4 border-[#8E6053]">
                          <span class="h-10 w-10 rounded-full bg-[#8E6053]"></span>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="mb-8">
                    <h4 class="mb-4 text-lg font-semibold text-dark dark:text-white">
                      Select Size
                    </h4>
                    <div class="flex items-center gap-3">
                      <div>
                        <input type="radio" name="size" id="small" class="filter-size sr-only" />
                        <label for="small"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          S
                        </label>
                      </div>
                      <div>
                        <input type="radio" name="size" id="medium" class="filter-size sr-only" />
                        <label for="medium"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          M
                        </label>
                      </div>
                      <div>
                        <input type="radio" name="size" id="large" class="filter-size sr-only" />
                        <label for="large"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          LG
                        </label>
                      </div>
                      <div>
                        <input type="radio" name="size" id="extraLarge" class="filter-size sr-only" />
                        <label for="extraLarge"
                          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          XL
                        </label>
                      </div>
                      <div>
                        <input type="radio" name="size" id="extraExtraLarge" class="filter-size sr-only" disabled />
                        <label for="extraExtraLarge"
                          class="relative flex h-10 w-10 cursor-not-allowed items-center justify-center rounded-full border border-stroke dark:border-dark-3 text-sm font-medium text-dark/50 dark:text-white/50 disabled:bg-gray-1 disabled:text-dark/50 disabled:hover:bg-gray-1 disabled:hover:text-dark/50">
                          <span
                            class="w-px h-10 block bg-dark-7 absolute top-0 left-1/2 -translate-x-1/2 rotate-[315deg]"></span>
                          XXL
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="flex flex-wrap gap-[18px]">
                    <div>
                      <button
                        class="inline-flex items-center justify-center bg-dark py-[13px] px-7 text-center text-base font-medium text-white hover:bg-dark/90 md:px-10">
                        Add to Cart
                      </button>
                    </div>
                    <div>
                      <button
                        class="flex h-[50px] w-[50px] items-center justify-center border border-stroke dark:border-dark-3 text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"

                        </svg>
                      </button>
                    </div>
                  </div>

                  <a href="javascript:void(0)"
                    class="inline-block mt-[18px] text-base font-medium text-body-color dark:text-dark-6 hover:text-primary hover:underline">
                    View Product Details
                  </a>
                </div>
              </div>

              <button @click=" modalOpen = false "
                class="absolute right-8 top-8 flex items-center justify-center rounded-full text-body-color dark:text-dark-6 hover:text-primary">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
