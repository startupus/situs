<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Header | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== eCommerce Header Section Start -->
    <section class="pt-20 pb-10 lg:pt-[120px] lg:pb-20 dark:bg-dark">
      <div class="container mx-auto">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4 lg:w-8/12">
            <div class="relative mb-8 h-[370px] md:h-[480px]">
              <img
                src="./images/headers/header-04/image-01.jpg"
                alt="product"
                class="object-cover object-center w-full h-full"
              />

              <div
                class="absolute top-0 left-0 flex items-center w-full h-full px-8 md:px-12"
              >
                <div class="max-w-[420px]">
                  <h3>
                    <a
                      href="javascript:void(0)"
                      class="block mb-5 text-2xl font-bold hover:text-primary text-dark sm:text-4xl"
                    >
                      Mega Sale Up To 50% Off For All
                    </a>
                  </h3>
                  <p class="text-base text-body-color mb-9">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Vestibulum ornare vestibulum mollis. Nam vitae augue purus.
                    Integer ac accumsan nunc.
                  </p>
                  <a
                    href="javascript:void(0)"
                    class="bg-primary inline-flex items-center justify-center rounded-md py-[13px] px-7 text-center text-base font-medium text-white hover:bg-blue-dark"
                  >
                    Grab The Offer
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full px-4 lg:w-4/12">
            <div class="flex flex-wrap -mx-4">
              <div class="w-full px-4 md:w-1/2 lg:w-full">
                <div class="relative mb-8 h-[223px]">
                  <img
                    src="./images/headers/header-04/image-02.jpg"
                    alt="product"
                    class="object-cover object-center w-full h-full"
                  />

                  <div
                    class="absolute top-0 left-0 flex items-end justify-end w-full h-full p-6 sm:p-9"
                  >
                    <div class="max-w-[180px] text-right">
                      <h3>
                        <a
                          href="javascript:void(0)"
                          class="block mb-3 text-xl font-bold hover:text-primary text-dark xl:text-2xl"
                        >
                          Summer Travel Collection
                        </a>
                      </h3>
                      <a
                        href="javascript:void(0)"
                        class="text-base font-medium hover:text-primary text-dark"
                      >
                        Discover Now
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full px-4 md:w-1/2 lg:w-full">
                <div class="relative mb-8 h-[223px]">
                  <img
                    src="./images/headers/header-04/image-03.jpg"
                    alt="product"
                    class="object-cover object-center w-full h-full"
                  />

                  <div
                    class="absolute top-0 left-0 flex items-end justify-end w-full h-full p-6 sm:p-9"
                  >
                    <div class="max-w-[180px] text-right">
                      <h3>
                        <a
                          href="javascript:void(0)"
                          class="block mb-3 text-xl font-bold hover:text-primary text-dark xl:text-2xl"
                        >
                          Get 30% Off On iPhone
                        </a>
                      </h3>
                      <a
                        href="javascript:void(0)"
                        class="text-base font-medium hover:text-primary text-dark"
                      >
                        Shop Now
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== eCommerce Header Section End -->
  </body>
</html>
