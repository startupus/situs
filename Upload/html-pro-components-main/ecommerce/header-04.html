<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Header | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== eCommerce Header Section Start -->
    <section class="pb-10 pt-20 dark:bg-dark lg:pb-20 lg:pt-[120px]">
      <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4 lg:w-8/12">
            <div class="relative mb-8 h-[370px] md:h-[480px]">
              <img
                src="./images/headers/header-04/image-01.jpg"
                alt="product"
                class="h-full w-full object-cover object-center"
              />

              <div
                class="absolute left-0 top-0 flex h-full w-full items-center px-8 md:px-12"
              >
                <div class="max-w-[420px]">
                  <h3>
                    <a
                      href="javascript:void(0)"
                      class="mb-5 block text-2xl font-bold text-dark hover:text-primary sm:text-4xl"
                    >
                      Mega Sale Up To 50% Off For All
                    </a>
                  </h3>
                  <p class="mb-9 text-base text-body-color">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Vestibulum ornare vestibulum mollis. Nam vitae augue purus.
                    Integer ac accumsan nunc.
                  </p>
                  <a
                    href="javascript:void(0)"
                    class="inline-flex items-center justify-center rounded-md bg-primary px-7 py-[13px] text-center text-base font-medium text-white hover:bg-blue-dark"
                  >
                    Grab The Offer
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full px-4 lg:w-4/12">
            <div class="-mx-4 flex flex-wrap">
              <div class="w-full px-4 md:w-1/2 lg:w-full">
                <div class="relative mb-8 h-[223px]">
                  <img
                    src="./images/headers/header-04/image-02.jpg"
                    alt="product"
                    class="h-full w-full object-cover object-center"
                  />

                  <div
                    class="absolute left-0 top-0 flex h-full w-full items-end justify-end p-6 sm:p-9"
                  >
                    <div class="max-w-[180px] text-right">
                      <h3>
                        <a
                          href="javascript:void(0)"
                          class="mb-3 block text-xl font-bold text-dark hover:text-primary xl:text-2xl"
                        >
                          Summer Travel Collection
                        </a>
                      </h3>
                      <a
                        href="javascript:void(0)"
                        class="text-base font-medium text-dark hover:text-primary"
                      >
                        Discover Now
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full px-4 md:w-1/2 lg:w-full">
                <div class="relative mb-8 h-[223px]">
                  <img
                    src="./images/headers/header-04/image-03.jpg"
                    alt="product"
                    class="h-full w-full object-cover object-center"
                  />

                  <div
                    class="absolute left-0 top-0 flex h-full w-full items-end justify-end p-6 sm:p-9"
                  >
                    <div class="max-w-[180px] text-right">
                      <h3>
                        <a
                          href="javascript:void(0)"
                          class="mb-3 block text-xl font-bold text-dark hover:text-primary xl:text-2xl"
                        >
                          Get 30% Off On iPhone
                        </a>
                      </h3>
                      <a
                        href="javascript:void(0)"
                        class="text-base font-medium text-dark hover:text-primary"
                      >
                        Shop Now
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
