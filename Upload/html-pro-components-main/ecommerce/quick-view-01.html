  <section x-data="

    <div class="container mx-auto py-14 text-center">
      <button @click=" modalOpen = true "

        Quick View

    <div x-show="modalOpen"

        <div class="-mx-4 flex justify-center">
          <div class="w-full px-4 xl:w-11/12 2xl:w-10/12">
            <div
              class="relative overflow-hidden rounded-lg bg-white dark:bg-dark-2 p-4 xs:p-[22px] shadow-quick-view dark:shadow-box-dark">
              <div x-data="
                    {
                      slides: ['1', '2'],
                      activeSlide: 1
                    }
                  " class="items-center lg:flex">
                <div
                  class="relative mx-auto w-full max-w-[256px] xs:max-w-[368px] sm:max-w-[508px] md:max-w-[630px] lg:max-w-[426px]">

                    $29.00
                  </p>
                  <p class="mb-6 text-base text-body-color dark:text-dark-6">

                      Select Size

                      <div>
                        <input type="radio" name="size" id="small" class="filter-size sr-only" />

                          class="inline-block cursor-pointer rounded-sm border border-stroke dark:border-dark-3 py-1 px-[15px] text-base font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          S
                        </label>
                      </div>
                      <div>
                        <input type="radio" name="size" id="medium" class="filter-size sr-only" />
                        <label for="medium"
                          class="inline-block cursor-pointer rounded-sm border border-stroke dark:border-dark-3 py-1 px-[15px] text-base font-medium text-dark dark:text-white hover:border-primary hover:bg-primary hover:text-white">
                          M
                        </label>
                      </div>
                      <div>
