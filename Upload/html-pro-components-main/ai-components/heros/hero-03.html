<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
        {
          navbarOpen: false
        }
      "
      class="bg-white dark:bg-dark"
    >
      <div class="container">
        <div class="relative -mx-4 flex items-center justify-between">
          <div class="w-60 max-w-full px-4">
            <a href="javascript:void(0)" class="block w-full py-5">
              <img
                src="https://cdn.tailgrids.com/2.2/assets/images/logo/logo-primary.svg"
                alt="logo"
                class="dark:hidden"
              />
              <img
                src="https://cdn.tailgrids.com/2.2/assets/images/logo/logo-white.svg"
                alt="logo"
                class="hidden dark:block"
              />
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button
                @click="navbarOpen = !navbarOpen"
                :class="navbarOpen && 'navbarTogglerActive' "
                id="navbarToggler"
                class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
              >
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color dark:bg-white"
                ></span>
              </button>
              <nav
                :class="!navbarOpen && 'hidden' "
                id="navbarCollapse"
                class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none dark:bg-dark-2 lg:dark:bg-transparent"
              >
                <ul class="block lg:flex">
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-body-color hover:text-primary lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-primary"
                    >
                      Home
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-body-color hover:text-primary lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-primary"
                    >
                      Payment
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="flex py-2 text-base font-medium text-body-color hover:text-primary lg:ml-12 lg:inline-flex dark:text-dark-6 dark:hover:text-primary"
                    >
                      Features
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="hidden justify-end gap-3 pr-16 sm:flex lg:pr-0">
              <button
                class="rounded-lg bg-primary px-5 py-2.5 text-base font-medium text-white hover:bg-primary/90"
              >
                Try It Now!
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->

    <!-- ====== Hero Section Start -->
    <section class="bg-white dark:bg-dark">
      <div class="container">
        <div class="-mx-4 flex flex-wrap items-center justify-between">
          <div class="w-full px-4 lg:w-1/2 xl:w-6/12">
            <div class="w-full max-w-[570px] py-14 xl:py-20">
              <span class="mb-4 block text-lg font-semibold text-primary">
                Next-Generation of AI Images
              </span>
              <h1
                class="mb-4 text-3xl font-bold text-dark sm:text-4xl md:text-[52px]/[1.25] lg:text-4xl xl:text-[52px]/[1.25] dark:text-white"
              >
                Artificially intelligent tools for naturally creative Images
              </h1>
              <p class="mb-8 text-base text-dark-3 dark:text-dark-5">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard
              </p>

              <div class="flex w-full gap-3 max-sm:flex-col sm:items-center">
                <input
                  type="text"
                  placeholder="Start with a detailed description"
                  class="h-12 w-full rounded-lg border border-stroke bg-transparent px-5 py-3 text-dark placeholder-body-color outline-hidden focus:border-primary dark:border-dark-3 dark:text-white"
                />
                <button
                  class="h-12 rounded-lg bg-primary px-6 py-3 font-medium text-white hover:bg-primary/90"
                >
                  Generate
                </button>
              </div>
            </div>
          </div>
          <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
            <div class="flex gap-6">
              <div
                class="flex w-1/2 flex-col gap-y-6 *:w-full *:rounded-[10px]"
              >
                <img
                  src="../images/hero/hero-03/image-1.jpg"
                  alt="hero image"
                />
                <img
                  src="../images/hero/hero-03/image-2.jpg"
                  alt="hero image"
                />
                <img
                  src="../images/hero/hero-03/image-3.jpg"
                  alt="hero image"
                />
              </div>

              <div
                class="flex w-1/2 flex-col gap-y-6 *:w-full *:rounded-[10px]"
              >
                <img
                  src="../images/hero/hero-03/image-4.jpg"
                  alt="hero image"
                />
                <img
                  src="../images/hero/hero-03/image-5.jpg"
                  alt="hero image"
                />
                <img
                  src="../images/hero/hero-03/image-6.jpg"
                  alt="hero image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Hero Section End -->
  </body>
</html>
