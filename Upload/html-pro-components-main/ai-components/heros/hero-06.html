<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
        {
          navbarOpen: false
        }
      "
    >
      <div class="bg-dark">
        <div class="container mx-auto">
          <div class="relative -mx-4 flex items-center justify-between">
            <div class="w-60 max-w-full px-4">
              <a href="javascript:void(0)" class="block w-full py-5">
                <img
                  src="https://cdn.tailgrids.com/2.2/assets/images/logo/logo-white.svg"
                  alt="logo"
                  class="block"
                />
              </a>
            </div>
            <div class="flex w-full items-center justify-between px-4">
              <div>
                <button
                  @click="navbarOpen = !navbarOpen"
                  :class="navbarOpen && 'navbarTogglerActive' "
                  id="navbarToggler"
                  class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
                >
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                </button>
                <nav
                  :class="!navbarOpen && 'hidden' "
                  id="navbarCollapse"
                  class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-dark-2 px-6 py-5 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none"
                >
                  <ul class="block lg:flex">
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex py-2 text-base font-medium text-dark-6 hover:text-white lg:ml-12 lg:inline-flex"
                      >
                        Home
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex py-2 text-base font-medium text-dark-6 hover:text-white lg:ml-12 lg:inline-flex"
                      >
                        Payment
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex py-2 text-base font-medium text-dark-6 hover:text-white lg:ml-12 lg:inline-flex"
                      >
                        Features
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="hidden justify-end gap-3 pr-16 sm:flex lg:pr-0">
                <div
                  class="hidden items-center justify-center gap-3 rounded-full border border-white/30 px-5 py-2 text-base font-medium text-white xl:flex"
                >
                  Lets Connect

                  <button class="text-dark-6 hover:text-white">
                    <svg
                      width="18"
                      height="19"
                      viewBox="0 0 18 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9.9 8.83585V6.32664C9.9 5.35529 10.7059 4.56785 11.7 4.56785H13.5V1.92966L11.0565 1.75912C8.97255 1.61368 7.2 3.22636 7.2 5.26777V8.83585H4.5V11.474H7.2V16.75H9.9V11.474H12.6L13.5 8.83585H9.9Z"
                        fill="currentColor"
                      />
                    </svg>
                  </button>
                  <button class="text-dark-6 hover:text-white">
                    <svg
                      width="18"
                      height="19"
                      viewBox="0 0 18 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M11.4407 16L8.03531 11.1462L3.77229 16H1.96875L7.23518 10.0054L1.96875 2.5H6.59922L9.80871 7.07467L13.83 2.5H15.6336L10.6115 8.21694L16.0711 16H11.4407ZM13.4491 14.6316H12.2349L4.55113 3.86842H5.76551L8.84292 8.1781L9.37505 8.92594L13.4491 14.6316Z"
                        fill="currentColor"
                      />
                    </svg>
                  </button>
                  <button class="text-dark-6 hover:text-white">
                    <svg
                      width="18"
                      height="19"
                      viewBox="0 0 18 19"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.3871 1.75H2.58871C1.98387 1.75 1.5 2.23387 1.5 2.83871V15.6613C1.5 16.2419 1.98387 16.75 2.58871 16.75H15.3387C15.9436 16.75 16.4274 16.2661 16.4274 15.6613V2.81452C16.4758 2.23387 15.9919 1.75 15.3871 1.75ZM5.92743 14.5H3.72582V7.3629H5.92743V14.5ZM4.81453 6.37097C4.08872 6.37097 3.53226 5.79032 3.53226 5.08871C3.53226 4.3871 4.11291 3.80645 4.81453 3.80645C5.51614 3.80645 6.09678 4.3871 6.09678 5.08871C6.09678 5.79032 5.56453 6.37097 4.81453 6.37097ZM14.2742 14.5H12.0726V11.0403C12.0726 10.2177 12.0484 9.12903 10.9113 9.12903C9.75001 9.12903 9.58065 10.0484 9.58065 10.9677V14.5H7.37904V7.3629H9.53227V8.35484H9.55646C9.87098 7.77419 10.5726 7.19355 11.6613 7.19355C13.9113 7.19355 14.3226 8.64516 14.3226 10.629V14.5H14.2742Z"
                        fill="currentColor"
                      />
                    </svg>
                  </button>
                </div>
                <button
                  class="flex items-center justify-center rounded-full border border-white/30 px-5 py-2 text-base font-medium text-white hover:bg-white hover:text-dark"
                >
                  Join
                </button>
                <button
                  class="flex items-center justify-center rounded-full bg-white px-5 py-2 text-base font-medium text-dark hover:bg-white/90"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->

    <!-- ====== Hero Section Start -->
    <section
      class="relative z-10 overflow-hidden bg-dark pb-[140px] pt-20 lg:pb-[180px] lg:pt-[120px]"
    >
      <div class="container">
        <div class="mx-auto w-full max-w-[680px] text-center">
          <h1
            class="mb-5 text-3xl font-bold tracking-tighter text-white sm:text-4xl md:text-[60px]/[1.2]"
          >
            <span class="flex flex-wrap items-center justify-center">
              Creating
              <span class="inline-flex px-3">
                <span
                  class="block aspect-square h-9 w-9 rounded-full bg-white md:h-[52px] md:w-[52px]"
                ></span>
                <span
                  class="block h-9 w-[18px] rounded-l-lg rounded-r-[52px] bg-white md:h-[52px] md:w-[26px]"
                ></span>
                <span
                  class="block h-9 w-[18px] rounded-l-lg rounded-r-[60px] bg-white md:h-[52px] md:w-[26px]"
                ></span>
              </span>
              symphony
            </span>

            <span>with the power of AI</span>
          </h1>
          <p class="mx-auto mb-9 w-full max-w-[570px] text-base text-dark-6">
            AI collaborates with human musicians, generating original pieces,
            unique fusion of human creativity and machine intelligence.
          </p>

          <button
            class="inline-flex items-center justify-center gap-2 rounded-full bg-primary px-6 py-3 text-white duration-200 hover:bg-primary/90"
          >
            Start for free
            <span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_2201_2315)">
                  <path
                    d="M11 6.40625C10.7187 6.125 10.2812 6.125 10 6.40625C9.71875 6.6875 9.71875 7.125 10 7.40625L11.875 9.3125H6.46875C6.09375 9.3125 5.78125 9.625 5.78125 10C5.78125 10.375 6.09375 10.6875 6.46875 10.6875H11.875L10 12.5937C9.71875 12.875 9.71875 13.3125 10 13.5937C10.125 13.7187 10.3125 13.7812 10.5 13.7812C10.6875 13.7812 10.875 13.7188 11 13.5625L14.0625 10.4688C14.3437 10.1875 14.3437 9.75 14.0625 9.46875L11 6.40625Z"
                    fill="currentColor"
                  />
                  <path
                    d="M10 0.5625C4.78125 0.5625 0.53125 4.78125 0.53125 10C0.53125 15.2188 4.78125 19.4375 10 19.4375C15.2187 19.4375 19.4687 15.2188 19.4687 10C19.4687 4.78125 15.2187 0.5625 10 0.5625ZM10 18.0625C5.5625 18.0625 1.9375 14.4375 1.9375 10C1.9375 5.5625 5.5625 1.9375 10 1.9375C14.4375 1.9375 18.0625 5.5625 18.0625 10C18.0625 14.4375 14.4375 18.0625 10 18.0625Z"
                    fill="currentColor"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_2201_2315">
                    <rect width="20" height="20" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <!-- graphics -->
      <div class="absolute bottom-0 left-0 -z-10 max-lg:hidden">
        <img src="../images/hero/hero-06/shape-1.svg" alt="shape-1" />
      </div>
      <div class="absolute bottom-14 left-1/2 -translate-x-1/2">
        <img src="../images/hero/hero-06/lines.svg" alt="lines shape" />
      </div>
      <div class="absolute bottom-0 right-0 -z-10 max-lg:hidden">
        <img src="../images/hero/hero-06/shape-2.svg" alt="shape-2" />
      </div>
    </section>
    <!-- ====== Hero Section End -->
  </body>
</html>
