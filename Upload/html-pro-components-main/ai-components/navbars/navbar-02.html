<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | TailGrids</title>
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.css" />

    <script defer src="../../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <header
      x-data="
        {
          navbarOpen: false
        }
      "
      class="flex w-full items-center bg-dark py-12"
    >
      <div class="container mx-auto">
        <div
          class="bg-linear-to-t rounded-full border border-transparent from-transparent to-white/10 px-5 backdrop-blur-[10px]"
        >
          <div class="relative -mx-4 flex items-center justify-between">
            <div class="w-60 max-w-full px-4">
              <a href="javascript:void(0)" class="block w-full py-5">
                <img
                  src="https://cdn.tailgrids.com/2.2/assets/images/logo/logo-white.svg"
                  alt="logo"
                  class="block"
                />
              </a>
            </div>
            <div class="flex w-full items-center justify-between px-4">
              <div>
                <button
                  @click="navbarOpen = !navbarOpen"
                  :class="navbarOpen && 'navbarTogglerActive' "
                  id="navbarToggler"
                  class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden"
                >
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                  <span
                    class="relative my-[6px] block h-[2px] w-[30px] bg-white"
                  ></span>
                </button>
                <nav
                  :class="!navbarOpen && 'hidden' "
                  id="navbarCollapse"
                  class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-dark-2 px-6 py-4 shadow lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:shadow-none"
                >
                  <ul class="block lg:flex lg:gap-2">
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex rounded-full border border-transparent px-3.5 py-1.5 text-base font-medium text-white/50 hover:border-white/15 hover:bg-white/5 hover:text-white lg:inline-flex"
                      >
                        Home
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex rounded-full border border-transparent px-3.5 py-1.5 text-base font-medium text-white/50 hover:border-white/15 hover:bg-white/5 hover:text-white lg:inline-flex"
                      >
                        Payment
                      </a>
                    </li>
                    <li>
                      <a
                        href="javascript:void(0)"
                        class="flex rounded-full border border-transparent px-3.5 py-1.5 text-base font-medium text-white/50 hover:border-white/15 hover:bg-white/5 hover:text-white lg:inline-flex"
                      >
                        Features
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
              <div class="hidden justify-end gap-3 pr-16 sm:flex lg:pr-0">
                <a
                  href="javascript:void(0)"
                  class="rounded-full px-5 py-2.5 text-base font-medium text-white hover:text-primary"
                >
                  Login
                </a>
                <a
                  href="javascript:void(0)"
                  class="rounded-full bg-white px-5 py-2.5 text-base font-medium text-dark hover:bg-white/90"
                >
                  Sign Up
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ====== Navbar Section End -->
  </body>
</html>
