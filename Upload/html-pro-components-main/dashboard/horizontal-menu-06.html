<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar | TailGrids</title>
  <link rel="shortcut icon" href="./../assets/images/favicon.svg" type="image/x-icon" />

                  </li>
                  <li>
                    <a href="javascript:void(0)"
                      class="relative block text-sm font-medium text-white opacity-70 duration-200 hover:opacity-100">

                  <li>
                    <a href="javascript:void(0)"
                      class="relative block text-sm font-medium text-white opacity-70 duration-200 hover:opacity-100">
                      Analytics
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)"
                      class="relative block text-sm font-medium text-white opacity-70 duration-200 hover:opacity-100">
                      Support
                    </a>
                  </li>
                </ul>
              </nav>

                <div class="h-4 w-6">
                  <img src="./../assets/images/countries/usa.svg" alt="country"

                    class="block rounded-sm px-4 py-2 text-sm font-medium text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark hover:text-primary">
