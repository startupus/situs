<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/apexcharts.css" />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Chart Section Start -->
    <section class="bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">
      <div class="mx-auto px-4 md:container">
        <div
          class="mx-auto w-full max-w-[510px] rounded-lg border border-stroke dark:border-dark-3 bg-white dark:bg-dark-2 px-5 pt-[30px] pb-5 sm:px-[30px]"
        >
          <div class="mb-4 justify-between sm:flex">
            <div class="mb-4 sm:mb-0">
              <h5 class="text-lg font-semibold text-dark dark:text-white">
                Revenue Analytics
              </h5>
            </div>
            <div>
              <div class="relative z-20 inline-block rounded-md bg-transparent">
                <select
                  name=""
                  id=""
                  class="relative z-20 inline-flex appearance-none rounded-md border border-stroke dark:border-dark-3 bg-transparent py-[5px] pl-3 pr-10 text-base text-body-color dark:text-dark-6 outline-hidden"
                >
                  <option value="" class="dark:bg-dark-2">Monthly</option>
                  <option value="" class="dark:bg-dark-2">Yearly</option>
                </select>
                <span class="absolute top-1/2 right-3 z-10 -translate-y-1/2 text-body-color dark:text-dark-6">
                  <svg 
                    width="18" 
                    height="18" 
                    viewBox="0 0 18 18" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current"
                  >
                    <path 
                      d="M9 12.8249C8.83125 12.8249 8.69062 12.7687 8.55 12.6562L2.08125 6.2999C1.82812 6.04678 1.82812 5.65303 2.08125 5.3999C2.33437 5.14678 2.72812 5.14678 2.98125 5.3999L9 11.278L15.0187 5.34365C15.2719 5.09053 15.6656 5.09053 15.9187 5.34365C16.1719 5.59678 16.1719 5.99053 15.9187 6.24365L9.45 12.5999C9.30937 12.7405 9.16875 12.8249 9 12.8249Z" 
                    />
                  </svg>                    
                </span>
              </div>
            </div>
          </div>

          <div>
            <div id="activityChart" class="-ml-5"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Chart Section End -->

    <!-- ====== ApexCharts JS ========== -->
    <script src="./../assets/js/apexcharts.min.js"></script>
    <script>
      // ===== activityChart

      const activityChartOptions = {
        series: [
          {
            name: "Total Revenue",
            data: [76, 85, 101, 98, 105, 91, 115],
          },
          {
            name: "Total Pipeline",
            data: [44, 57, 56, 61, 58, 60, 66],
          },
        ],
        colors: ["#3758F9", "#13C296"],
        chart: {
          fontFamily: "Inter, sans-serif",
          type: "bar",
          height: 350,
          toolbar: {
            show: false,
          },
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: "55%",
            endingShape: "rounded-sm",
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          show: true,
          width: 4,
          colors: ["transparent"],
        },
        xaxis: {
          categories: ["Sun", "Mon", "Twe", "Wed", "Thu", "Fri", "Sat"],
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        legend: {
          show: true,
          position: "top",
          horizontalAlign: "left",
          fontFamily: "inter",

          markers: {
            radius: 99,
          },
        },
        yaxis: {
          title: false,
        },
        grid: {
          yaxis: {
            lines: {
              show: false,
            },
          },
        },
        fill: {
          opacity: 1,
        },

        tooltip: {
          y: {
            formatter: function (val) {
              return val;
            },
          },
        },
      };
      const activityChart = new ApexCharts(
        document.querySelector("#activityChart"),
        activityChartOptions
      );
      activityChart.render();
    </script>
  </body>
</html>
