<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat List | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />

    <script defer src="./../assets/js/alpine.min.js"></script>
  </head>
  <body>
    <!-- ====== Chat List Section Start -->
    <section x-data="{openDropDown: false}" class="bg-gray-2 dark:bg-dark py-[90px]">
      <div class="mx-auto px-4 md:container">
        <div
          class="shadow-1 dark:shadow-box-dark mx-auto max-w-[400px] rounded-lg bg-white dark:bg-dark-2 py-[30px]"
        >
          <div class="mb-8 flex items-center justify-between px-[30px]">
            <h3 class="text-xl font-semibold text-dark dark:text-white">Chats</h3>
            <div>
              <div class="relative z-20">
                <select
                  name=""
                  id=""
                  class="relative z-20 appearance-none rounded-md border border-stroke dark:border-dark-3 bg-transparent py-[5px] pl-3 pr-10 text-base text-body-color dark:text-dark-6 outline-hidden"
                >
                  <option value="" class="dark:bg-dark-2">Latest</option>
                  <option value="" class="dark:bg-dark-2">Oldest</option>
                </select>
                <span class="absolute right-3 top-1/2 z-10 -translate-y-1/2 text-body-color dark:text-dark-6">
                  <svg 
                    width="19" 
                    height="18" 
                    viewBox="0 0 19 18" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                    class="fill-current"
                  >
                    <path 
                      d="M9.5 12.825C9.33125 12.825 9.19062 12.7687 9.05 12.6562L2.58125 6.29999C2.32812 6.04687 2.32812 5.65312 2.58125 5.39999C2.83437 5.14687 3.22812 5.14687 3.48125 5.39999L9.5 11.2781L15.5187 5.34374C15.7719 5.09062 16.1656 5.09062 16.4187 5.34374C16.6719 5.59687 16.6719 5.99062 16.4187 6.24374L9.95 12.6C9.80937 12.7406 9.66875 12.825 9.5 12.825Z" 
                    />
                  </svg>                    
                </span>
              </div>
            </div>
          </div>

          <div>
            <div
              class="flex cursor-pointer items-center py-3 px-[30px] hover:bg-gray-1 dark:hover:bg-dark-3"
            >
              <div
                class="relative mr-5 h-14 w-full max-w-[56px] rounded-full"
              >
                <img
                  src="./images/chat-list/image-01.png"
                  alt="profile"
                  class="h-full w-full object-cover object-center"
                />
                <span
                  class="absolute bottom-0 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white dark:border-dark-2 bg-green"
                ></span>
              </div>

              <div class="flex w-full items-center justify-between">
                <div>
                  <h3 class="text-base font-medium text-dark dark:text-white">Devid Heilo</h3>
                  <div class="flex items-center">
                    <p class="text-sm font-medium text-dark dark:text-white">Hello, how are you?</p>
                    <span
                      class="mx-2 block h-0.5 w-0.5 rounded-full bg-body-color dark:bg-dark-6"
                    ></span>
                    <span class="text-xs text-body-color dark:text-dark-6"> 1:34 PM </span>
                  </div>
                </div>
                <span
                  class="flex h-6 w-full max-w-[24px] items-center justify-center rounded-full bg-secondary text-sm font-medium text-white"
                >
                  3
                </span>
              </div>
            </div>

            <div
              class="flex cursor-pointer items-center py-3 px-[30px] hover:bg-gray-1 dark:hover:bg-dark-3"
            >
              <div
                class="relative mr-5 h-14 w-full max-w-[56px] rounded-full"
              >
                <img
                  src="./images/chat-list/image-02.png"
                  alt="profile"
                  class="h-full w-full object-cover object-center"
                />
                <span
                  class="absolute bottom-0 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white dark:border-dark-2 bg-green"
                ></span>
              </div>

              <div class="flex w-full items-center justify-between">
                <div>
                  <h3 class="text-base font-medium text-dark dark:text-white">
                    Henry Fisher
                  </h3>
                  <div class="flex items-center">
                    <p class="text-sm text-body-color dark:text-dark-6">I am waiting for you</p>
                    <span
                      class="mx-2 block h-0.5 w-0.5 rounded-full bg-body-color dark:bg-dark-6"
                    ></span>
                    <span class="text-xs text-body-color dark:text-dark-6"> 5:54 PM </span>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="flex cursor-pointer items-center py-3 px-[30px] hover:bg-gray-1 dark:hover:bg-dark-3"
            >
              <div
                class="relative mr-5 h-14 w-full max-w-[56px] rounded-full"
              >
                <img
                  src="./images/chat-list/image-03.png"
                  alt="profile"
                  class="h-full w-full object-cover object-center"
                />
                <span
                  class="absolute bottom-0 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white bg-warning"
                ></span>
              </div>

              <div class="flex w-full items-center justify-between">
                <div>
                  <h3 class="text-base font-medium text-dark dark:text-white">
                    Wilium Smith
                  </h3>
                  <div class="flex items-center">
                    <p class="text-sm text-body-color dark:text-dark-6">Where are you now?</p>
                    <span
                      class="mx-2 block h-0.5 w-0.5 rounded-full bg-body-color dark:bg-dark-6"
                    ></span>
                    <span class="text-xs text-body-color dark:text-dark-6"> 10:12 PM </span>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="flex cursor-pointer items-center py-3 px-[30px] hover:bg-gray-1 dark:hover:bg-dark-3"
            >
              <div
                class="relative mr-5 h-14 w-full max-w-[56px] rounded-full"
              >
                <img
                  src="./images/chat-list/image-04.png"
                  alt="profile"
                  class="h-full w-full object-cover object-center"
                />
                <span
                  class="absolute bottom-0 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white dark:border-dark-2 bg-green"
                ></span>
              </div>

              <div class="flex w-full items-center justify-between">
                <div>
                  <h3 class="text-base font-medium text-dark dark:text-white">Henry Deco</h3>
                  <div class="flex items-center">
                    <p class="text-sm font-medium text-dark dark:text-white">Thank you so much!</p>
                    <span
                      class="mx-2 block h-0.5 w-0.5 rounded-full bg-body-color dark:bg-dark-6"
                    ></span>
                    <span class="text-xs text-body-color dark:text-dark-6"> Sun </span>
                  </div>
                </div>
                <span
                  class="flex h-6 w-full max-w-[24px] items-center justify-center rounded-full bg-secondary text-sm font-medium text-white"
                >
                  2
                </span>
              </div>
            </div>

            <div
              class="flex cursor-pointer items-center py-3 px-[30px] hover:bg-gray-1 dark:hover:bg-dark-3"
            >
              <div
                class="relative mr-5 h-14 w-full max-w-[56px] rounded-full"
              >
                <img
                  src="./images/chat-list/image-05.png"
                  alt="profile"
                  class="h-full w-full object-cover object-center"
                />
                <span
                  class="absolute bottom-0 right-0 block h-[14px] w-[14px] rounded-full border-2 border-white dark:border-dark-2 bg-red"
                ></span>
              </div>

              <div class="flex w-full items-center justify-between">
                <div>
                  <h3 class="text-base font-medium text-dark dark:text-white">
                    Jubin Jack
                  </h3>
                  <div class="flex items-center">
                    <p class="text-sm text-body-color dark:text-dark-6">I really love that!</p>
                    <span
                      class="mx-2 block h-0.5 w-0.5 rounded-full bg-body-color dark:bg-dark-6"
                    ></span>
                    <span class="text-xs text-body-color dark:text-dark-6"> Oct 23 </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Chat List Section End -->
  </body>
</html>
