<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Popover Section Start -->
    <section
      class="flex min-h-screen items-center bg-gray-2 dark:bg-dark py-20 lg:py-[120px]"
    >
      <div class="mx-auto w-full px-4 lg:container">
        <div class="group relative block pt-2 lg:inline-block">
          <a
            href="javascript:void(0)"
            class="mb-3 inline-block text-base font-medium text-dark dark:text-white underline"
          >
            Popover Text
          </a>

          <div
            class="invisible absolute top-full left-0 w-full opacity-0 group-hover:visible group-hover:opacity-100 sm:w-[550px] lg:top-1/2 lg:left-full lg:-translate-y-1/2"
          >
            <div
              class="relative rounded-md bg-white dark:bg-dark-2 text-left shadow-testimonial-6 dark:shadow-box-dark p-[30px] lg:ml-5"
            >
              <span
                class="absolute -left-3 top-1/2 hidden -translate-y-1/2 lg:block text-white dark:text-dark-2"
              >
                <svg
                  width="13"
                  height="21"
                  viewBox="0 0 11 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="fill-current"
                >
                  <path
                    d="M1.58026 12.7577C0.214281 11.5625 0.214281 9.4375 1.58026 8.24227L11 -5.24537e-07L11 21L1.58026 12.7577Z"
                  />
                </svg>
              </span>

              <div class="mb-7 items-center justify-between sm:flex">
                <a
                  href="javascript:void(0)"
                  class="mb-4 inline-block sm:mb-0"
                >
                  <img
                    src="./../assets/images/logo/logo-primary.svg"
                    alt="logo"
                    class="h-8 dark:hidden"
                  />
                  <img
                    src="./../assets/images/logo/logo-white.svg"
                    alt="logo"
                    class="h-8 hidden dark:block"
                  />
                </a>

                <h4 class="text-xl font-semibold text-dark dark:text-white">
                  Welcome To Pimjo Labs
                </h4>
              </div>

              <p class="text-base text-body-color dark:text-dark-6">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Mauris facilisis congue justo nec facilisis. Quisque quis
                augue ipsum. Aliquam suscipit dui ac dui commodo.
              </p>

              <div class="flex flex-col-reverse gap-5 xs:flex-row items-center justify-between mt-8">
                <div
                  class="flex items-center space-x-2"
                >
                  <button
                    class="block h-[10px] w-[10px] rounded-full bg-[#E4E4E4] dark:bg-dark-3 hover:bg-primary"
                  ></button>
                  <button
                    class="block h-[10px] w-[10px] rounded-full bg-[#E4E4E4] dark:bg-dark-3 hover:bg-primary"
                  ></button>
                  <button
                    class="block h-[10px] w-[10px] rounded-full bg-[#E4E4E4] dark:bg-dark-3 hover:bg-primary"
                  ></button>
                </div>

                <div class="flex items-center gap-5">
                  <button
                    class="text-base font-medium text-body-color dark:text-dark-6 hover:text-primary"
                  >
                    Skip Intro
                  </button>
                  <button
                    class="rounded-md bg-primary py-2 px-5 text-base font-medium text-white hover:bg-blue-dark"
                  >
                    Next Step
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Popover Section End -->
  </body>
</html>
