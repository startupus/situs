<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Box | TailGrids</title>
  <link rel="shortcut icon" href="./../assets/images/favicon.svg" type="image/x-icon" />

<body>
  <!-- ====== Chat Box Section Start -->
  <section class="bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">
    <div class="px-4 mx-auto md:container">
      <div
        class="mx-auto w-full max-w-[480px] rounded-[10px] border border-stroke dark:border-dark-3 bg-white dark:bg-dark-2">
        <div class="flex items-center justify-between border-b border-stroke dark:border-dark-3 py-4 px-[30px]">
          <div class="flex items-center">
            <div class="relative mr-5 h-[56px] w-full max-w-[56px] rounded-full">
              <img src="./images/chat-box/chat-box-04/image-01.jpg" alt="avatar"
                class="object-cover object-center w-full h-full rounded-full" />
              <span
                class="absolute bottom-[2px] right-0 inline-block h-[14px] w-[14px] rounded-full border-2 border-white dark:border-dark-2 bg-green"></span>
            </div>
            <div>
              <h5 class="text-base font-medium text-dark dark:text-white">
                Robert Henry
              </h5>
              <p class="text-sm text-body-color dark:text-dark-6">Active</p>
            </div>
          </div>

          <div>
            <div x-data="{openDropDown: false}" class="relative">
              <button @click="openDropDown = !openDropDown" class="flex text-body-color dark:text-dark-6">

                </svg>
              </button>

              <div x-show="openDropDown" @click.outside="openDropDown = false"
                class="absolute right-0 top-full z-40 w-[200px] space-y-1 rounded-sm bg-white dark:bg-dark p-2 shadow-card">
                <button
                  class="w-full px-3 py-2 text-sm text-left rounded-sm text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark-2">
                  Edit
                </button>
                <button
                  class="w-full px-3 py-2 text-sm text-left rounded-sm text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark-2">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>

            <div class="w-full max-w-[270px]">
              <div class="relative">

                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 13H13V0L0 13Z" fill="currentColor" />
                    </svg>
                  </span>
                  <p class="text-base text-body-color dark:text-dark-6">
                    Hi Saif, How are you doing? You are so cute.
                  </p>
                </div>
                <p class="ml-5 text-sm text-body-color dark:text-dark-6">
                  18:03
                </p>
              </div>
            </div>

            <div class="ml-auto w-full max-w-[270px]">
              <div class="relative">

                  <span class="absolute bottom-0 -right-3 text-secondary">
                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M9.53674e-07 -5.68248e-07L3.85426e-07 13L13 13L9.53674e-07 -5.68248e-07Z"

                  <span>18:03</span>

                    <svg width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg"

              <div class="relative">
                <div class="relative ml-4 mb-1 rounded-[10px] rounded-bl-none bg-[#EBECF2] dark:bg-dark-3 py-2 px-4">
                  <span class="absolute bottom-0 -left-3 text-[#EBECF2] dark:text-dark-3">
                    <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 13H13V0L0 13Z" fill="currentColor" />
                    </svg>
                  </span>
                  <p class="text-base text-body-color dark:text-dark-6">
                    I'm waiting for you response!
                  </p>
                </div>
                <p class="ml-5 text-sm text-body-color dark:text-dark-6">
                  18:03

              </div>
            </div>

            <div class="ml-auto w-full max-w-[270px]">
              <div class="relative">
                <div class="relative mr-4 mb-1 rounded-[10px] rounded-br-none bg-secondary py-2 px-4">
                  <span class="absolute bottom-0 -right-3 text-secondary">
