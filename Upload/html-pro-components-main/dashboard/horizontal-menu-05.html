<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />

              <img
                src="./../assets/images/logo/logo-primary.svg"
                alt="logo"
                class="dark:hidden"
              />
              <img
                src="./../assets/images/logo/logo-white.svg"
                alt="logo"
                class="hidden dark:block"
              />
            </a>
          </div>

          <div class="flex items-center justify-end w-full md:justify-between">
            <div class="hidden mr-4 md:block">

                <ul class="flex items-center space-x-[30px]">
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="after relative block py-[23px] px-[2px] text-base font-medium text-body-color dark:text-dark-6 duration-200 after:absolute after:bottom-0 after:left-0 after:block after:h-0.5 after:w-full after:rounded-t hover:text-primary hover:after:bg-primary"
                    >
                      Dashboard
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="after relative block py-[23px] px-[2px] text-base font-medium text-body-color dark:text-dark-6 duration-200 after:absolute after:bottom-0 after:left-0 after:block after:h-0.5 after:w-full after:rounded-t hover:text-primary hover:after:bg-primary"

                      Products
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="after relative block py-[23px] px-[2px] text-base font-medium text-body-color dark:text-dark-6 duration-200 after:absolute after:bottom-0 after:left-0 after:block after:h-0.5 after:w-full after:rounded-t hover:text-primary hover:after:bg-primary"
                    >
                      Analytics
                    </a>
                  </li>
                  <li>
                    <a
                      href="javascript:void(0)"
                      class="after relative block py-[23px] px-[2px] text-base font-medium text-body-color dark:text-dark-6 duration-200 after:absolute after:bottom-0 after:left-0 after:block after:h-0.5 after:w-full after:rounded-t hover:text-primary hover:after:bg-primary"
                    >
                      Support
                    </a>
                  </li>

            </div>

            <div>

                    type="text"
                    placeholder="Search..."

                  />
                  <button
                    class="absolute -translate-y-1/2 right-3 top-1/2 text-body-color dark:text-dark-6"
                  >
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"

                        />
                      </g>
                      <defs>
                        <clipPath id="clip0_1050_7313">
                          <rect width="14" height="14" fill="white" />
                        </clipPath>
                      </defs>
                    </svg>
                  </button>
                </div>

                <div class="relative mr-[18px] hidden sm:block">

                    href="javascript:void(0)"
                    class="relative block text-body-color dark:text-dark-6 hover:text-primary"
                  >
                    <span
                      class="absolute -top-0.5 -right-0.5 block h-[10px] w-[10px] rounded-full border border-white dark:border-dark-2 bg-[#DC3545]"
                    ></span>
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"

                      />

                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"
                    >
                      <path
                        d="M21 3.60001H3.00001C1.72501 3.60001 0.637512 4.65001 0.637512 5.96251V18.1125C0.637512 19.3875 1.68751 20.475 3.00001 20.475H21C22.275 20.475 23.3625 19.425 23.3625 18.1125V5.92501C23.3625 4.65001 22.275 3.60001 21 3.60001ZM21 5.28751C21.0375 5.28751 21.075 5.28751 21.1125 5.28751L12 11.1375L2.88751 5.28751C2.92501 5.28751 2.96251 5.28751 3.00001 5.28751H21ZM21 18.7125H3.00001C2.62501 18.7125 2.32501 18.4125 2.32501 18.0375V6.93751L11.1 12.5625C11.3625 12.75 11.6625 12.825 11.9625 12.825C12.2625 12.825 12.5625 12.75 12.825 12.5625L21.6 6.93751V18.075C21.675 18.45 21.375 18.7125 21 18.7125Z"
                      />

                </div>

                <div class="group relative">
                  <div
                    class="w-8 h-8 rounded-full cursor-pointer sm:h-10 sm:w-10"
                  >
                    <img
                      src="./../assets/images/avatar/image-04.jpg"
                      alt="avatar"
                      class="object-cover object-center w-full h-full rounded-full"
                    />
                  </div>

                  <div
                    class="invisible absolute right-0 top-[120%] mt-3 w-[200px] space-y-2 rounded-sm bg-white dark:bg-dark-2 p-3 opacity-0 shadow-card-2 duration-200 group-hover:visible group-hover:top-full group-hover:opacity-100"
                  >
                    <a
                      href="javascript:void(0)"
                      class="block px-4 py-2 text-sm font-medium rounded-sm text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark hover:text-primary"
                    >

                      href="javascript:void(0)"
                      class="block px-4 py-2 text-sm font-medium rounded-sm text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark hover:text-primary"

                      Dashboard
                    </a>
                    <a
                      href="javascript:void(0)"
                      class="block px-4 py-2 text-sm font-medium rounded-sm text-body-color dark:text-dark-6 hover:bg-gray-2 dark:hover:bg-dark hover:text-primary"
                    >
                      Sign Out
