<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popover | TailGrids</title>
  <link rel="shortcut icon" href="./../assets/images/favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./../assets/css/tailwind.css" />
</head>

<body>
  <!-- ====== Popover Section Start -->
  <section class="min-h-screen bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">
    <div class="mx-auto px-4 lg:container">
      <div class="group relative block pt-2 lg:inline-block">
        <a href="javascript:void(0)"
          class="mb-3 inline-block text-base font-medium text-dark dark:text-white underline">
          Popover Text
        </a>

        <div
          class="invisible absolute top-full left-0 w-full opacity-0 group-hover:visible group-hover:opacity-100 sm:w-[530px] lg:top-0 lg:left-full">
          <div
            class="relative rounded-lg bg-white dark:bg-dark-2 shadow-testimonial-6 dark:shadow-box-dark p-[30px] text-left lg:ml-5">
            <span class="absolute -left-3 top-4 hidden lg:block text-white dark:text-dark-2">
              <svg width="13" height="21" viewBox="0 0 11 21" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="fill-current">
                <path
                  d="M1.58026 12.7577C0.214281 11.5625 0.214281 9.4375 1.58026 8.24227L11 -5.24537e-07L11 21L1.58026 12.7577Z" />
              </svg>
            </span>

            <h3 class="mb-[18px] text-xl font-semibold text-dark dark:text-white sm:text-2xl">
              Do you want to add this?
            </h3>
            <p class="mb-[14px] text-base text-body-color dark:text-dark-6">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris
              facilisis congue justo nec facilisis. Quisque quis augue ipsum.
              Aliquam suscipit dui ac dui commodo.
            </p>
            <p class="mb-7 text-base text-body-color dark:text-dark-6">
              Quisque quis augue ipsum. Aliquam suscipit dui ac dui.
            </p>

            <div class="flex items-center space-x-3">
              <button
                class="rounded-md bg-primary px-[22px] py-[6px] text-base font-medium text-white hover:bg-blue-dark">
                Yes
              </button>
              <button class="rounded-md bg-dark px-[22px] py-[6px] text-base font-medium text-white hover:bg-dark/90">
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Popover Section End -->
</body>

</html>
