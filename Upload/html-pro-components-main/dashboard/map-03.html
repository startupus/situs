<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/jsvectormap.min.css" />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Maps Section Start -->
    <section class="bg-gray-2 py-20 dark:bg-dark lg:py-[120px]">
      <div class="mx-auto px-4 md:container">
        <div
          class="mx-auto w-full max-w-[560px] overflow-hidden rounded-lg border border-stroke bg-white px-[30px] py-6 dark:border-dark-3 dark:bg-dark-2"
        >
          <h4 class="mb-8 text-xl font-semibold text-dark dark:text-white">
            Region labels
          </h4>
          <div
            id="mapOne"
            class="mapThree mapOne h-[260px] overflow-visible"
          ></div>
        </div>
      </div>
    </section>
    <!-- ====== Maps Section End -->

    <!-- ====== Maps JS ========== -->
    <script src="./../assets/js/jsvectormap.min.js"></script>
    <script src="./../assets/maps/us-aea-en.js"></script>
    <script>
      const jvm = new jsVectorMap({
        map: "us_aea_en",
        selector: "#mapOne",
        zoomButtons: true,

        regionStyle: {
          initial: {
            fill: "#C8D0D8",
          },
          hover: {
            fillOpacity: 1,
            fill: "#3056D3",
          },
        },
        regionLabelStyle: {
          initial: {
            fontFamily: "inter",
            fontWeight: "semibold",
            fill: "#fff",
          },
          hover: {
            cursor: "pointer",
          },
        },

        labels: {
          regions: {
            render(code) {
              return code.split("-")[1];
            },
          },
        },
      });
    </script>
  </body>
</html>
