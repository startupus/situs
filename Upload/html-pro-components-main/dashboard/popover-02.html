<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Popover | TailGrids</title>
    <link
      rel="shortcut icon"

      type="image/x-icon"

    <link rel="stylesheet" href="./../assets/css/tailwind.css" />

  <body>
    <!-- ====== Popover Section Start -->
    <section class="min-h-screen bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">

            class="mb-3 inline-block text-base font-medium text-dark dark:text-white underline"

            Popover Text

          <div

          >
            <span class="absolute -top-[9px] left-1/2 -translate-x-1/2 text-white dark:text-dark-2">
              <svg
                width="18"
                height="10"
                viewBox="0 0 18 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

                <path
                  d="M6.77012 1.47765C7.96184 0.153508 10.0382 0.153506 11.2299 1.47765L18 9L0 9L6.77012 1.47765Z"
                />

            >
              Popover Title
            </h3>
            <div class="p-5">
              <p class="text-sm text-body-color dark:text-dark-6">
                Lorem ipsum dolor sit amet, consect adipiscing elit. Mauris
