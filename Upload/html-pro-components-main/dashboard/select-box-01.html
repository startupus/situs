<!doctype html>

    <title>Box Select | TailGrids</title>
    <link

      type="image/x-icon"

    <link rel="stylesheet" href="./../assets/css/tailwind.css" />

    <!-- ====== Box Select Section Start -->
    <section class="bg-gray-2 py-20 dark:bg-dark lg:py-[120px]">
      <div class="container mx-auto">
        <div>

            Team Members

            <div class="flex items-center">
              <input
                type="checkbox"
                name="box-select-1"
                id="select-1"
                class="box-select-1 sr-only"
              />
              <label for="select-1" class="flex w-full items-center">
                <div
                  class="user-box flex w-full items-center rounded-[5px] px-4 py-[10px] hover:bg-gray-2 dark:hover:bg-dark"
                >
                  <div
                    class="box mr-5 flex h-5 w-full max-w-[20px] cursor-pointer items-center justify-center rounded-sm border border-stroke dark:border-dark-3"
                  >
                    <span class="icon opacity-0">
                      <svg
                        width="14"
                        height="14"
                        viewBox="0 0 14 14"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"

                          fill="white"

                    <img
                      src="./images/box-select/box-select-01/image-01.png"
                      alt="author"
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <div>
                    <h4 class="text-sm font-medium text-dark dark:text-white">
                      Henry Dholi
                    </h4>
                    <p class="text-xs text-body-color dark:text-dark-6">
                      Web Developer
                    </p>
                  </div>
                </div>
              </label>
