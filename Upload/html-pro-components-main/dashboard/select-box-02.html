<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Select | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Box Select Section Start -->
    <section class="bg-gray-2 py-20 dark:bg-dark lg:py-[120px]">
      <div class="container mx-auto">
        <div>
          <h3 class="mb-6 text-lg font-semibold text-dark dark:text-white">
            Shipping Address
          </h3>

          <div class="flex flex-wrap">
            <div class="mr-6 w-full max-w-[310px]">
              <div class="mb-3">
                <input
                  type="radio"
                  name="shipping"
                  id="shipping1"
                  class="select-box shipping sr-only"
                />
                <label
                  for="shipping1"
                  class="flex cursor-pointer items-center overflow-hidden rounded-lg border-2 border-transparent bg-white p-[14px] shadow-1 dark:bg-dark-2 dark:shadow-box-dark sm:px-[22px]"
                >
                  <div class="mr-5">
                    <img
                      src="./images/box-select/box-select-02/fedex-express.svg"
                      alt="fedex"
                      class="h-[18px]"
                    />
                  </div>
                  <div class="border-l border-stroke pl-5 dark:border-dark-3">
                    <span
                      class="mb-1 block text-sm font-semibold text-dark dark:text-white sm:text-base"
                    >
                      FedEx Fast Delivery
                    </span>
                    <span
                      class="mb-1 block text-sm text-body-color dark:text-dark-6"
                    >
                      Delivery: Friday, 25
                    </span>
                    <span
                      class="block text-sm font-medium text-body-color dark:text-dark-6"
                    >
                      $10.99
                    </span>
                  </div>
                </label>
              </div>
            </div>

            <div class="mr-6 w-full max-w-[285px]">
              <div class="mb-3">
                <input
                  type="radio"
                  name="shipping"
                  id="shipping2"
                  class="select-box shipping sr-only"
                />
                <label
                  for="shipping2"
                  class="flex cursor-pointer items-center overflow-hidden rounded-lg border-2 border-transparent bg-white p-[14px] shadow-1 dark:bg-dark-2 dark:shadow-box-dark sm:px-[22px]"
                >
                  <div class="mr-5">
                    <img
                      src="./images/box-select/box-select-02/dhl-express.svg"
                      alt="fedex"
                      class="h-[18px]"
                    />
                  </div>
                  <div class="border-l border-stroke pl-5 dark:border-dark-3">
                    <span
                      class="mb-1 block text-sm font-semibold text-dark dark:text-white sm:text-base"
                    >
                      DHL Fast Delivery
                    </span>
                    <span
                      class="mb-1 block text-sm text-body-color dark:text-dark-6"
                    >
                      Delivery: Sunday, 27
                    </span>
                    <span
                      class="block text-sm font-medium text-body-color dark:text-dark-6"
                    >
                      $10.99
                    </span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Box Select Section End -->
  </body>
</html>
