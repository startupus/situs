<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart | TailGrids</title>
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../assets/css/apexcharts.css" />
    <link rel="stylesheet" href="./../assets/css/tailwind.css" />
  </head>
  <body>
    <!-- ====== Chart Section Start -->
    <section class="bg-gray-2 dark:bg-dark py-20 lg:py-[120px]">
      <div class="px-4 mx-auto md:container">
        <div
          class="mx-auto w-full max-w-[1000px] rounded-lg border border-stroke dark:border-dark-3 bg-white dark:bg-dark-2 px-5 pt-[30px] pb-5 sm:px-[30px]"
        >
          <div
            class="flex flex-wrap items-start justify-between sm:flex-nowrap"
          >
            <div class="flex flex-wrap w-full mb-3 sm:mb-0">
              <div class="mr-8 flex min-w-[190px]">
                <span
                  class="mt-[5px] mr-[10px] flex h-4 w-full max-w-[16px] rounded-full border border-primary"
                >
                  <span
                    class="flex m-auto w-full max-w-[10px] h-[10px] rounded-full bg-primary"
                  ></span>
                </span>
                <div class="w-full">
                  <p class="text-base font-semibold text-primary">
                    Total Revenue
                  </p>
                  <p class="text-sm text-body-color dark:text-dark-6">
                    12.04.2022 - 12.05.2022
                  </p>
                </div>
              </div>
              <div class="flex min-w-[190px]">
                <span
                  class="mt-[5px] mr-[10px] flex h-4 w-full max-w-[16px] rounded-full border border-secondary"
                >
                  <span
                    class="flex m-auto w-full max-w-[10px] h-[10px] rounded-full bg-secondary"
                  ></span>
                </span>
                <div class="w-full">
                  <p class="text-base font-semibold text-secondary">
                    Total Sales
                  </p>
                  <p class="text-sm text-body-color dark:text-dark-6">
                    12.04.2022 - 12.05.2022
                  </p>
                </div>
              </div>
            </div>
            <div class="flex w-full max-w-[180px] justify-end">
              <div
                class="inline-flex items-center rounded-md border-[0.5px] border-stroke dark:border-dark-3 bg-[#F5F7FA] dark:bg-dark p-[6px]"
              >
                <button
                  class="px-3 py-1 text-sm bg-white rounded-sm dark:bg-dark-2 text-dark dark:text-white shadow-card"
                >
                  Day
                </button>
                <button
                  class="px-3 py-1 text-sm rounded-sm text-dark dark:text-white hover:bg-white dark:hover:bg-dark-2 hover:shadow-card"
                >
                  Week
                </button>
                <button
                  class="px-3 py-1 text-sm rounded-sm text-dark dark:text-white hover:bg-white dark:hover:bg-dark-2 hover:shadow-card"
                >
                  Month
                </button>
              </div>
            </div>
          </div>

          <div>
            <div id="chartOne" class="-ml-5"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Chart Section End -->

    <!-- ====== ApexCharts JS ========== -->
    <script src="./../assets/js/apexcharts.min.js"></script>
    <script>
      // ===== chartOne
      const chartOneOptions = {
        series: [
          {
            name: "Product One",
            data: [23, 11, 22, 27, 13, 22, 37, 21, 44, 22, 30, 45],
          },

          {
            name: "Product Two",
            data: [30, 25, 36, 30, 45, 35, 64, 52, 59, 36, 39, 51],
          },
        ],
        legend: {
          show: false,
          position: "top",
          horizontalAlign: "left",
        },
        colors: ["#3758F9", "#13C296"],
        chart: {
          fontFamily: "Inter, sans-serif",
          height: 450,
          type: "area",
          dropShadow: {
            enabled: true,
            color: "#623CEA14",
            top: 10,
            blur: 4,
            left: 0,
            opacity: 0.1,
          },

          toolbar: {
            show: false,
          },
        },
        responsive: [
          {
            breakpoint: 1024,
            options: {
              chart: {
                height: 300,
              },
            },
          },
          {
            breakpoint: 1366,
            options: {
              chart: {
                height: 350,
              },
            },
          },
        ],
        stroke: {
          width: [2, 2],
          curve: "straight",
        },

        markers: {
          size: 0,
        },
        labels: {
          show: false,
          position: "top",
        },
        grid: {
          xaxis: {
            lines: {
              show: true,
            },
          },
          yaxis: {
            lines: {
              show: true,
            },
          },
        },
        dataLabels: {
          enabled: false,
        },
        markers: {
          size: 4,
          colors: "#fff",
          strokeColors: ["#3758F9", "#13C296"],
          strokeWidth: 3,
          strokeOpacity: 0.9,
          strokeDashArray: 0,
          fillOpacity: 1,
          discrete: [],
          hover: {
            size: undefined,
            sizeOffset: 5,
          },
        },
        xaxis: {
          type: "category",
          categories: [
            "Sep",
            "Oct",
            "Nov",
            "Dec",
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
          ],
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          title: {
            style: {
              fontSize: "0px",
            },
          },
          min: 0,
          max: 100,
        },
      };

      const chartOne = new ApexCharts(
        document.querySelector("#chartOne"),
        chartOneOptions
      );
      chartOne.render();
    </script>
  </body>
</html>
