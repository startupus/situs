          <h3 class="mb-5 text-2xl font-semibold text-dark dark:text-white">Cart</h3>
        </div>

        <div class="space-y-[30px] pb-5">
          <div class="flex w-full">
            <div
              class="mr-5 h-[86px] w-full max-w-[70px] overflow-hidden rounded-[5px] sm:max-w-[86px]"
            >
              <img
                src="./images/drawer/image-01.jpg"
                alt="product"
                class="h-full w-full object-cover object-center"
              />
            </div>
            <div class="w-full">
              <h5>

                </a>
              </h5>
              <p class="mb-4 text-sm text-body-color dark:text-dark-6">Black</p>

              <div class="flex justify-between">

                  x-data="
                    {
                      quantity: 1
                    }
                  "
                  class="inline-flex items-center rounded-sm border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white"
                >
                  <span
                    @click=" quantity > 1 && quantity-- "
                    class="cursor-pointer select-none flex items-center justify-center w-8 h-8 text-dark dark:text-white"
                  >
                    <svg 
                      width="12" 
                      height="12" 
                      viewBox="0 0 12 12" 
                      fill="none" 
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"
                    >
                      <path

                  <span
                    @click=" quantity++ "
                    class="cursor-pointer select-none flex items-center justify-center w-8 h-8 text-dark dark:text-white"
                  >
                    <svg 
                      width="12" 
                      height="12" 
                      viewBox="0 0 12 12" 
                      fill="none" 
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"

                      />
                      </g>
                      <defs>
                        <clipPath id="clip0_1032_24236">
                          <rect 
                            width="12" 
                            height="12" 
                            fill="white"
                          />
                        </clipPath>
                      </defs>
                    </svg>                      
                  </span>
                </div>
                <p class="text-sm font-medium text-dark dark:text-white">$159.00</p>
              </div>
            </div>
          </div>

          <div class="flex w-full">
            <div
              class="mr-5 h-[86px] w-full max-w-[70px] overflow-hidden rounded-[5px] sm:max-w-[86px]"
            >
              <img
                src="./images/drawer/image-02.jpg"
                alt="product"
                class="h-full w-full object-cover object-center"
              />
            </div>
            <div class="w-full">
              <h5>
                <a
                  href="javascript:void(0)"
                  class="mb-[6px] inline-block text-base font-medium text-dark dark:text-white hover:text-primary"
                >
                  Xiaomi Mi Compact Mini Bluetooth Speaker
                </a>
              </h5>
              <p class="mb-4 text-sm text-body-color dark:text-dark-6">White</p>

              <div class="flex justify-between">
                <div
                  x-data="
                    {
                      quantity: 1
                    }
                  "
                  class="inline-flex items-center rounded-sm border border-stroke dark:border-dark-3 text-sm font-medium text-dark dark:text-white"
                >
                  <span
                    @click=" quantity > 1 && quantity-- "
                    class="cursor-pointer select-none flex items-center justify-center w-8 h-8 text-dark dark:text-white"

                    <svg 
                      width="12" 
                      height="12" 
                      viewBox="0 0 12 12" 
                      fill="none" 
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"
                    >
                      <path 
                        d="M11.0626 6.43135H0.937598C0.712598 6.43135 0.506348 6.24385 0.506348 6.0001C0.506348 5.7751 0.693848 5.56885 0.937598 5.56885H11.0626C11.2876 5.56885 11.4938 5.75635 11.4938 6.0001C11.4938 6.2251 11.2876 6.43135 11.0626 6.43135Z" 
                      />

                  <span
                    @click=" quantity++ "

                  >
                    <svg 
                      width="12" 
                      height="12" 
                      viewBox="0 0 12 12" 
                      fill="none" 
                      xmlns="http://www.w3.org/2000/svg"
                      class="fill-current"
                    >
                      <g clip-path="url(#clip0_1032_24236)">
                      <path 
                        d="M11.2501 5.5876H6.43135V0.750098C6.43135 0.525098 6.24385 0.318848 6.0001 0.318848C5.7751 0.318848 5.56885 0.506348 5.56885 0.750098V5.5876H0.750098C0.525098 5.5876 0.318848 5.7751 0.318848 6.01885C0.318848 6.24385 0.506348 6.4501 0.750098 6.4501H5.5876V11.2501C5.5876 11.4751 5.7751 11.6813 6.01885 11.6813C6.24385 11.6813 6.4501 11.4938 6.4501 11.2501V6.43135H11.2501C11.4751 6.43135 11.6813 6.24385 11.6813 6.0001C11.6813 5.7751 11.4751 5.5876 11.2501 5.5876Z" 
                      />
                      </g>
                      <defs>
                        <clipPath id="clip0_1032_24236">
                          <rect 
                            width="12" 
                            height="12" 
                            fill="white"
                          />
                        </clipPath>
                      </defs>
                    </svg>                      
                  </span>
                </div>
                <p class="text-sm font-medium text-dark dark:text-white">$159.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="border-t border-stroke dark:border-dark-3 pt-5">
        <div class="mb-3 flex justify-between">
          <h3 class="text-2xl font-semibold text-dark dark:text-white">Cart</h3>
          <p class="text-base font-medium text-dark dark:text-white">$248.00</p>
        </div>
        <p class="mb-[18px] text-sm text-body-color dark:text-dark-6">
          Shipping, taxes, and discount codes calculated
        </p>

        <a
          href="javascript:void(0)"
          class="flex items-center justify-center rounded-md bg-primary py-[13px] px-10 text-base font-medium text-white hover:bg-blue-dark"
