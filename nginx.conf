    listen 80;
    server_name ~^(?<tenant>[a-zA-Z0-9-]+)\.(?<domain>.+)$;
    root /usr/share/nginx/html;
    index index.html;

    # Set tenant header for API
    set $tenant_id $tenant;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
